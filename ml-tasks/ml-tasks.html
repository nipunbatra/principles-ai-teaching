</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="4" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">

<h1 id="but-theres-another-question">But There's Another Question...</h1>
<h2 id="do-you-have-labeled-examples">Do you have labeled examples?</h2>
<p>This determines your <strong>learning paradigm</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-class="section-divider" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" class="section-divider" data-marpit-pagination="6" style="--paginate:true;--class:section-divider;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="part-1-learning-paradigms">Part 1: Learning Paradigms</h1>
<h2 id="supervised-unsupervised--reinforcement">Supervised, Unsupervised, &amp; Reinforcement</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="7" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="the-three-learning-paradigms">The Three Learning Paradigms</h1>
<p><img src="diagrams/svg/learning_paradigms.svg" alt="center" style="width:950px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="8" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="paradigm-1-supervised-learning">Paradigm 1: Supervised Learning</h1>
<p><strong>&quot;Learning with a teacher&quot;</strong></p>
<p>You have:</p>
<ul>
<li><strong>Input data</strong> (X): features describing each example</li>
<li><strong>Labels</strong> (Y): the correct answer for each example</li>
</ul>
<p>The model learns to map X  Y</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="9" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="supervised-learning-the-setup">Supervised Learning: The Setup</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Training Data:

  Features (X)                      Label (Y)  

  Email text: &quot;You won $1000...&quot;    Spam       
  Email text: &quot;Meeting at 3pm&quot;      Not Spam   
  Email text: &quot;Buy now! Sale!&quot;      Spam       
  Email text: &quot;Your order shipped&quot;  Not Spam   
  ...                               ...        

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="10" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="supervised-learning-the-goal">Supervised Learning: The Goal</h1>
<p>Learn a function <strong>f</strong> such that:</p>

44 114T358 173T377 247Q415 397 419 404Q432 431 462 431Q475 431 483 424T494 412T496 403Q496 390 447 193T391 -23Q363 -106 294 -155T156 -205Q111 -205 77 -183T43 -117Q43 -95 50 -80T69 -58T89 -48T106 -45Q150 -45 150 -87Q150 -107 138 -122T115 -142T102 -147L99 -148Q101 -153 118 -160T152 -167H160Q177 -167 186 -165Q219 -156 247 -127T290 -65T313 -9T321 21L315 17Q309 13 296 6T270 -6Q250 -11 231 -11Q185 -11 150 11T104 82Q103 89 103 113Q103 170 138 262T173 379Q173 380 173 381Q173 390 173 393T169 400T158 404H154Q131 404 112 385T82 344T65 302T57 280Q55 278 41 278H27Q21 284 21 287Z"></path></g></g></g></svg></mjx-container></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="11" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="supervised-learning-examples">Supervised Learning: Examples</h1>
<table>
<thead>
<tr>
<th>Task</th>
<th>Input (X)</th>
<th>Output (Y)</th>
</tr>
</thead>
<tbody>
<tr>
<td>Spam Detection</td>
<td>Email text</td>
<td>Spam / Not Spam</td>
</tr>
<tr>
<td>House Pricing</td>
<td>Size, location, rooms</td>
<td>Price in $</td>
</tr>
<tr>
<td>Medical Diagnosis</td>
<td>Symptoms, tests</td>
<td>Disease / Healthy</td>
</tr>
<tr>
<td>Image Classification</td>
<td>Pixel values</td>
<td>Cat / Dog / Bird</td>
</tr>
<tr>
<td>Stock Prediction</td>
<td>Historical prices</td>
<td>Future price</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="12" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="paradigm-2-unsupervised-learning">Paradigm 2: Unsupervised Learning</h1>
<p><strong>&quot;Learning without a teacher&quot;</strong></p>
<p>You have:</p>
<ul>
<li><strong>Input data</strong> (X): features describing each example</li>
<li><strong>No labels!</strong></li>
</ul>
<p>The model finds <strong>patterns</strong> and <strong>structure</strong> in the data</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="13" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="unsupervised-learning-the-setup">Unsupervised Learning: The Setup</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Training Data:

  Features (X)                      Label (Y)  

  Customer: age=25, spent=$500         ?       
  Customer: age=45, spent=$2000        ?       
  Customer: age=22, spent=$300         ?       
  Customer: age=50, spent=$1800        ?       
  ...                                  ?       


No one tells you the groups - you discover them!
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="14" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="unsupervised-learning-examples">Unsupervised Learning: Examples</h1>
<table>
<thead>
<tr>
<th>Task</th>
<th>Input (X)</th>
<th>What it Discovers</th>
</tr>
</thead>
<tbody>
<tr>
<td>Customer Segmentation</td>
<td>Purchase history</td>
<td>Groups of similar customers</td>
</tr>
<tr>
<td>Topic Modeling</td>
<td>Documents</td>
<td>Topics in text corpus</td>
</tr>
<tr>
<td>Anomaly Detection</td>
<td>Transactions</td>
<td>Unusual/fraudulent behavior</td>
</tr>
<tr>
<td>Dimensionality Reduction</td>
<td>High-dim data</td>
<td>Lower-dim representation</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="15" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="paradigm-3-reinforcement-learning">Paradigm 3: Reinforcement Learning</h1>
<p><strong>&quot;Learning from trial and error&quot;</strong></p>
<p>You have:</p>
<ul>
<li>An <strong>agent</strong> that takes actions</li>
<li>An <strong>environment</strong> that responds</li>
<li><strong>Rewards</strong> that tell if actions were good</li>
</ul>
<p>The agent learns to maximize cumulative reward</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="16" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="reinforcement-learning-the-loop">Reinforcement Learning: The Loop</h1>
<p><img src="diagrams/svg/rl_loop.svg" alt="center" style="width:850px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="17" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">

<table>
<thead>
<tr>
<th>Concept</th>
<th>Meaning</th>
<th>Example (Game)</th>
</tr>
</thead>
<tbody>

<td>Game-playing AI</td>
</tr>
<tr>
<td>Environment</td>
<td>The world</td>
<td>The game itself</td>
</tr>
<tr>
<td>State</td>
<td>Current situation</td>
<td>Game screen</td>
</tr>
<tr>
<td>Action</td>
<td>What agent does</td>
<td>Move left, jump</td>
</tr>
<tr>
<td>Reward</td>
<td>Feedback signal</td>
<td>+1 for coin, -1 for death</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="18" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="reinforcement-learning-examples">Reinforcement Learning: Examples</h1>
<table>
<thead>
<tr>
<th>Domain</th>
<th>Agent</th>
<th>Reward</th>
</tr>
</thead>
<tbody>
<tr>
<td>Games</td>
<td>AlphaGo</td>
<td>Win = +1, Lose = -1</td>
</tr>
<tr>
<td>Robotics</td>
<td>Robot arm</td>
<td>Task completed = +1</td>
</tr>
<tr>
<td>Finance</td>
<td>Trading bot</td>
<td>Profit = reward</td>
</tr>
<tr>
<td>RLHF</td>

<td>Human preference = reward</td>
</tr>

</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="19" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="supervised-vs-unsupervised">Supervised vs Unsupervised</h1>
<p><img src="diagrams/svg/supervised_vs_unsupervised.svg" alt="center" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="20" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="summary-learning-paradigms">Summary: Learning Paradigms</h1>
<table>
<thead>
<tr>
<th>Paradigm</th>
<th>Has Labels?</th>
<th>Goal</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Supervised</strong></td>
<td> Yes</td>
<td>Predict labels for new data</td>
</tr>
<tr>
<td><strong>Unsupervised</strong></td>
<td> No</td>
<td>Find patterns/structure</td>
</tr>
<tr>
<td><strong>Reinforcement</strong></td>
<td>Rewards</td>
<td>Maximize cumulative reward</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-class="section-divider" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" class="section-divider" data-marpit-pagination="21" style="--paginate:true;--class:section-divider;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="part-2-supervised-learning">Part 2: Supervised Learning</h1>
<h2 id="classification--regression">Classification &amp; Regression</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="22" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="two-types-of-supervised-learning">Two Types of Supervised Learning</h1>
<p>It depends on what you're predicting:</p>
<table>
<thead>
<tr>
<th>If Y is...</th>
<th>Task Type</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Discrete</strong> (categories)</td>
<td>Classification</td>
<td>Cat or Dog?</td>
</tr>
<tr>
<td><strong>Continuous</strong> (numbers)</td>
<td>Regression</td>
<td>Price = $350,000</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="23" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="classification-the-idea">Classification: The Idea</h1>
<p><strong>Goal:</strong> Assign input to one of several categories</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Input: [Image of animal]
       
   Classifier
       
Output: &quot;Cat&quot; (from set: {Cat, Dog, Bird, Fish})
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="24" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="binary-classification">Binary Classification</h1>
<p>Only <strong>two</strong> possible outcomes:</p>
<table>
<thead>
<tr>
<th>Example</th>
<th>Class 0</th>
<th>Class 1</th>
</tr>
</thead>
<tbody>
<tr>
<td>Email filtering</td>
<td>Not Spam</td>
<td>Spam</td>
</tr>
<tr>
<td>Medical test</td>
<td>Healthy</td>
<td>Disease</td>
</tr>
<tr>
<td>Fraud detection</td>
<td>Legitimate</td>
<td>Fraud</td>
</tr>
<tr>
<td>Loan approval</td>
<td>Reject</td>
<td>Approve</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="25" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="multi-class-classification">Multi-class Classification</h1>
<p><strong>More than two</strong> possible outcomes:</p>
<table>
<thead>
<tr>
<th>Example</th>
<th>Classes</th>
</tr>
</thead>
<tbody>
<tr>
<td>Digit recognition</td>
<td>0, 1, 2, ..., 9 (10 classes)</td>
</tr>
<tr>
<td>Animal classification</td>
<td>Cat, Dog, Bird, ...</td>
</tr>
<tr>
<td>Emotion detection</td>
<td>Happy, Sad, Angry, ...</td>
</tr>
<tr>
<td>ImageNet</td>
<td>1000 different objects</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="26" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="classification-in-pictures">Classification in Pictures</h1>
<p><img src="examples/cifar10_examples.png" alt="center" style="width:800px;" /></p>
<p>Each image gets exactly <strong>one label</strong> from the set of possibilities.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="27" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="regression-the-idea">Regression: The Idea</h1>

<th>Regression</th>

<td>27.5</td>
</tr>

</tr>

<td>R, MAE, RMSE</td>

<h1 id="when-you-dont-have-labels">When You Don't Have Labels</h1>
<p>Sometimes you just have data, no labels:</p>
<ul>

<li>Sensor readings (what's normal vs abnormal?)</li>

<h1 id="clustering-find-natural-groups">Clustering: Find Natural Groups</h1>
<p><strong>Goal:</strong> Group similar data points together</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>                             Cluster 1:

</code></pre>

<h1 id="dimensionality-reduction">Dimensionality Reduction</h1>
<p><strong>Problem:</strong> Data has too many features to visualize</p>
<p><strong>Solution:</strong> Compress to 2-3 dimensions while preserving structure</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Original: 1000 features  Can't visualize
               PCA / t-SNE
Reduced: 2 features  Can plot!
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="38" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="why-reduce-dimensions">Why Reduce Dimensions?</h1>
<ol>
<li><strong>Visualization</strong> - See patterns in high-dim data</li>
<li><strong>Speed</strong> - Faster training with fewer features</li>
<li><strong>Noise removal</strong> - Keep important dimensions</li>
<li><strong>Storage</strong> - Less memory needed</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="39" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="anomaly-detection">Anomaly Detection</h1>
<p><strong>Goal:</strong> Find the &quot;odd one out&quot;</p>
<ul>
<li>Normal transactions look similar</li>
<li>Fraud looks <strong>different</strong></li>
</ul>
<p>No labels needed - just find what's unusual!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-class="section-divider" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" class="section-divider" data-marpit-pagination="40" style="--paginate:true;--class:section-divider;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="part-4-computer-vision-tasks">Part 4: Computer Vision Tasks</h1>
<h2 id="from-classification-to-segmentation">From Classification to Segmentation</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="41" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="the-vision-task-ladder">The Vision Task Ladder</h1>
<p><img src="diagrams/svg/vision_tasks_hierarchy.svg" alt="center" style="width:900px;" /></p>
<p>Each level gives more information, but costs more!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="42" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="level-1-image-classification">Level 1: Image Classification</h1>
<p><strong>What:</strong> One label for the entire image</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[Image of a cat]    &quot;Cat&quot;
</code></pre>
<p><strong>Use cases:</strong></p>
<ul>
<li>Photo organization (&quot;Show me all dog photos&quot;)</li>
<li>Medical imaging (&quot;Normal or abnormal?&quot;)</li>
<li>Quality control (&quot;Defective or OK?&quot;)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="43" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="level-2-object-detection">Level 2: Object Detection</h1>
<p><strong>What:</strong> Find objects AND their locations</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[Image with multiple objects]
    
&quot;Cat&quot; at (x=120, y=85, w=200, h=180)
&quot;Dog&quot; at (x=400, y=100, w=150, h=160)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="44" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="detection-in-action">Detection in Action</h1>
<p><img src="examples/coco_detection_examples.png" alt="center" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="45" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="level-3-semantic-segmentation">Level 3: Semantic Segmentation</h1>
<p><strong>What:</strong> Label every single pixel</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Each pixel gets a class:
- Sky pixels  &quot;sky&quot;
- Road pixels  &quot;road&quot;
- Car pixels  &quot;car&quot;
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="46" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="level-4-instance-segmentation">Level 4: Instance Segmentation</h1>
<p><strong>What:</strong> Separate each individual object</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Not just &quot;car&quot; pixels, but:
- Car 1 pixels
- Car 2 pixels
- Car 3 pixels
</code></pre>
<p>Critical for self-driving cars!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="47" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="segmentation-comparison">Segmentation Comparison</h1>
<p><img src="examples/segmentation_comparison.png" alt="center" style="width:700px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="48" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="pose-estimation">Pose Estimation</h1>

<p><img src="examples/pose_estimation_example.png" alt="center" style="width:800px;" /></p>
<p><strong>Uses:</strong> Fitness apps, motion capture, sign language</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="49" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="51" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="text-classification">Text Classification</h1>
<p>Same as image classification, but with text:</p>
<table>
<thead>
<tr>
<th>Task</th>
<th>Input</th>
<th>Output</th>
</tr>
</thead>
<tbody>
<tr>
<td>Sentiment</td>
<td>&quot;Great movie!&quot;</td>
<td>Positive</td>
</tr>
<tr>
<td>Spam</td>
<td>&quot;You won $1M!&quot;</td>
<td>Spam</td>
</tr>
<tr>
<td>Topic</td>
<td>&quot;The stock market fell...&quot;</td>
<td>Finance</td>
</tr>
</tbody>
</table>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="52" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="named-entity-recognition-ner">Named Entity Recognition (NER)</h1>
<p><strong>Classify each word</strong> in a sentence:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;Sundar Pichai visited New York yesterday&quot;
   PER    PER    O       LOC  LOC    O

PER = Person, LOC = Location, O = Other
</code></pre>
<p>It's like <strong>semantic segmentation for text</strong>!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="53" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="sequence-to-sequence-tasks">Sequence-to-Sequence Tasks</h1>
<p><strong>Input:</strong> A sequence<br />
<strong>Output:</strong> Another sequence</p>
<table>
<thead>
<tr>
<th>Task</th>
<th>Input</th>
<th>Output</th>
</tr>
</thead>
<tbody>
<tr>
<td>Translation</td>
<td>&quot;Hello, how are you?&quot;</td>
<td>&quot;Bonjour, comment allez-vous?&quot;</td>
</tr>
<tr>
<td>Summarization</td>
<td>[Long article]</td>
<td>[Short summary]</td>
</tr>
<tr>
<td>Question Answering</td>
<td>&quot;What is the capital?&quot;</td>
<td>&quot;Paris&quot;</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="54" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="text-generation">Text Generation</h1>
<p><strong>Create new text</strong> from a prompt:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Prompt: &quot;Write a poem about AI&quot;
        
    Language Model
        
&quot;In circuits deep and networks wide,
 Where silicon dreams reside...&quot;
</code></pre>
<p>This is what ChatGPT/Claude do!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-class="section-divider" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" class="section-divider" data-marpit-pagination="55" style="--paginate:true;--class:section-divider;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="part-6-generative-ai">Part 6: Generative AI</h1>
<h2 id="creating-new-data">Creating New Data</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="56" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="discriminative-vs-generative">Discriminative vs Generative</h1>
<p><img src="diagrams/svg/generative_vs_discriminative.svg" alt="center" style="width:800px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="57" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="discriminative-models">Discriminative Models</h1>
<p><strong>Learn:</strong> P(label | input)</p>
<p>&quot;Given this image, what's the probability it's a cat?&quot;</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[Cat image]  P(cat) = 0.95, P(dog) = 0.05
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="58" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="generative-models">Generative Models</h1>
<p><strong>Learn:</strong> P(data) or P(data | prompt)</p>
<p>&quot;Generate a new image that looks like a cat&quot;</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>&quot;A cat sitting on a rainbow&quot;  [New image!]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="59" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="the-generative-ai-landscape">The Generative AI Landscape</h1>
<table>
<thead>
<tr>
<th>Domain</th>
<th>Tools</th>
<th>What It Creates</th>
</tr>
</thead>
<tbody>
<tr>
<td>Text</td>
<td>ChatGPT, Claude</td>
<td>Essays, code, poems</td>
</tr>
<tr>
<td>Images</td>
<td>DALL-E, Midjourney</td>
<td>Any image from text</td>
</tr>
<tr>
<td>Music</td>
<td>Suno</td>
<td>Songs with lyrics</td>
</tr>
<tr>
<td>Video</td>
<td>Sora</td>

</tr>
<tr>
<td>Voice</td>

<td>Clone voices</td>
</tr>

</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="60" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="generative-ai-is-everywhere-now">Generative AI is Everywhere Now!</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Prompt: &quot;A cute robot teaching math&quot;
        
    DALL-E / Midjourney
        
    [Generated image of robot teacher]
</code></pre>
<p>These models create <strong>new content that never existed</strong>!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-class="section-divider" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" class="section-divider" data-marpit-pagination="61" style="--paginate:true;--class:section-divider;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="part-7-multimodal-ai">Part 7: Multimodal AI</h1>
<h2 id="combining-modalities">Combining Modalities</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="62" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="what-is-multimodal">What is Multimodal?</h1>
<p><strong>Modality</strong> = Type of data (text, image, audio, video)</p>
<p><strong>Multimodal</strong> = Multiple types combined</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="63" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="multimodal-examples">Multimodal Examples</h1>
<p><img src="diagrams/svg/multimodal.svg" alt="center" style="width:850px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="64" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="visual-question-answering">Visual Question Answering</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>[Image: Red car on road]

Q: &quot;What color is the car?&quot;
A: &quot;Red&quot;

Q: &quot;Is it daytime?&quot;
A: &quot;Yes, based on the lighting&quot;
</code></pre>
<p>Needs to understand <strong>both</strong> image AND language!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="65" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="modern-ai-is-multimodal">Modern AI is Multimodal</h1>
<p><strong>GPT-4, Claude, Gemini</strong> can:</p>
<ul>
<li>See images</li>
<li>Read text</li>
<li>Understand context</li>
<li>Generate responses</li>
</ul>
<p>All in one model!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-class="section-divider" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" class="section-divider" data-marpit-pagination="66" style="--paginate:true;--class:section-divider;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="part-8-the-universal-recipe">Part 8: The Universal Recipe</h1>
<h2 id="how-all-ml-works">How All ML Works</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="67" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="the-ml-recipe">The ML Recipe</h1>
<p><img src="diagrams/svg/ml_recipe.svg" alt="center" style="width:900px;" /></p>
<p>Every ML task follows this pattern!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="68" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="step-1-get-data">Step 1: Get Data</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Your data: features (X) and labels (y)</span>
X = [[<span class="hljs-number">1500</span>, <span class="hljs-number">3</span>, <span class="hljs-number">2</span>],    <span class="hljs-comment"># House 1: sqft, beds, baths</span>
     [<span class="hljs-number">2000</span>, <span class="hljs-number">4</span>, <span class="hljs-number">3</span>],    <span class="hljs-comment"># House 2</span>
     [<span class="hljs-number">1200</span>, <span class="hljs-number">2</span>, <span class="hljs-number">1</span>]]    <span class="hljs-comment"># House 3</span>

y = [<span class="hljs-number">300000</span>, <span class="hljs-number">450000</span>, <span class="hljs-number">200000</span>]  <span class="hljs-comment"># Prices</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="69" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="step-2-choose-a-model">Step 2: Choose a Model</h1>
<p>Different models for different tasks:</p>
<table>
<thead>
<tr>
<th>Task</th>
<th>Model Options</th>
</tr>
</thead>
<tbody>
<tr>
<td>Classification</td>
<td>Logistic Regression, Decision Tree, SVM</td>
</tr>
<tr>
<td>Regression</td>
<td>Linear Regression, Random Forest</td>
</tr>
<tr>
<td>Complex patterns</td>
<td>Neural Networks, Deep Learning</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="70" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="step-3-train-fit">Step 3: Train (Fit)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># The model learns from data</span>
model.fit(X_train, y_train)

<span class="hljs-comment"># Internally: finds parameters that minimize error</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="71" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="step-4-predict">Step 4: Predict</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Use trained model on new data</span>
new_house = [[<span class="hljs-number">1800</span>, <span class="hljs-number">3</span>, <span class="hljs-number">2</span>]]
predicted_price = model.predict(new_house)
<span class="hljs-comment"># Output: $375,000</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="72" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="step-5-evaluate">Step 5: Evaluate</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># How good is the model?</span>
accuracy = model.score(X_test, y_test)

<span class="hljs-comment"># Or compute specific metrics</span>
<span class="hljs-keyword">from</span> sklearn.metrics <span class="hljs-keyword">import</span> mean_squared_error
mse = mean_squared_error(y_test, predictions)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-class="section-divider" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" class="section-divider" data-marpit-pagination="73" style="--paginate:true;--class:section-divider;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="part-9-hands-on-with-sklearn">Part 9: Hands-On with sklearn</h1>
<h2 id="your-first-ml-models">Your First ML Models</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="74" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="scikit-learn-the-ml-library">scikit-learn: The ML Library</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># The pattern is always the same:</span>
<span class="hljs-keyword">from</span> sklearn.some_module <span class="hljs-keyword">import</span> SomeModel

model = SomeModel()        <span class="hljs-comment"># 1. Create model</span>
model.fit(X_train, y_train) <span class="hljs-comment"># 2. Train</span>
predictions = model.predict(X_test)  <span class="hljs-comment"># 3. Predict</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="75" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="example-classification-with-logistic-regression">Example: Classification with Logistic Regression</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.linear_model <span class="hljs-keyword">import</span> LogisticRegression
<span class="hljs-keyword">from</span> sklearn.model_selection <span class="hljs-keyword">import</span> train_test_split

<span class="hljs-comment"># Split data into train/test</span>
X_train, X_test, y_train, y_test = train_test_split(
    X, y, test_size=<span class="hljs-number">0.2</span>)

<span class="hljs-comment"># Create and train model</span>
model = LogisticRegression()
model.fit(X_train, y_train)

<span class="hljs-comment"># Evaluate</span>
accuracy = model.score(X_test, y_test)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Accuracy: <span class="hljs-subst">{accuracy:<span class="hljs-number">.2</span>%}</span>&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="76" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="visualizing-logistic-regression">Visualizing Logistic Regression</h1>
<p><img src="examples/logistic_regression_example.png" alt="center" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="77" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="example-regression-with-linear-regression">Example: Regression with Linear Regression</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.linear_model <span class="hljs-keyword">import</span> LinearRegression

<span class="hljs-comment"># Create and train</span>
model = LinearRegression()
model.fit(X_train, y_train)

<span class="hljs-comment"># Predict</span>
predictions = model.predict(X_test)

<span class="hljs-comment"># The model learned: y = w1*x1 + w2*x2 + ... + b</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Coefficients: <span class="hljs-subst">{model.coef_}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Intercept: <span class="hljs-subst">{model.intercept_}</span>&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="78" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="78" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="example-decision-tree">Example: Decision Tree</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.tree <span class="hljs-keyword">import</span> DecisionTreeClassifier

model = DecisionTreeClassifier(max_depth=<span class="hljs-number">3</span>)
model.fit(X_train, y_train)

<span class="hljs-comment"># Decision trees learn IF-THEN rules!</span>
<span class="hljs-comment"># &quot;If sepal_length &gt; 5.5 AND sepal_width &lt; 3.0</span>
<span class="hljs-comment">#  THEN class = versicolor&quot;</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="79" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="79" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="visualizing-decision-trees">Visualizing Decision Trees</h1>
<p><img src="examples/decision_tree_example.png" alt="center" style="width:950px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="80" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="80" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="example-k-means-clustering">Example: K-Means Clustering</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.cluster <span class="hljs-keyword">import</span> KMeans

<span class="hljs-comment"># No y labels - it&#x27;s unsupervised!</span>
kmeans = KMeans(n_clusters=<span class="hljs-number">3</span>)
kmeans.fit(X)  <span class="hljs-comment"># Just X, no y!</span>

<span class="hljs-comment"># Get cluster assignments</span>
clusters = kmeans.labels_
<span class="hljs-comment"># Output: [0, 1, 2, 0, 1, ...]</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="81" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="81" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="the-sklearn-api-pattern">The sklearn API Pattern</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># ALL models follow this pattern:</span>

model = SomeModel(hyperparameters)  <span class="hljs-comment"># Create</span>
model.fit(X_train, y_train)         <span class="hljs-comment"># Train</span>
predictions = model.predict(X_test)  <span class="hljs-comment"># Predict</span>
score = model.score(X_test, y_test)  <span class="hljs-comment"># Evaluate</span>
</code></pre>
<p>This works for 50+ different algorithms!</p>
</section>

<h1 id="the-neuron-basic-unit">The Neuron: Basic Unit</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Inputs     Weights    Sum + Activation    Output
  x1  w1 
                 
  x2  w2  [ + ]  a
                 
  x3  w3 

a = (w1*x1 + w2*x2 + w3*x3 + b)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="86" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="86" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="activation-functions">Activation Functions</h1>
<table>
<thead>
<tr>
<th>Function</th>
<th>Formula</th>
<th>Use Case</th>
</tr>
</thead>
<tbody>
<tr>
<td>ReLU</td>
<td>max(0, x)</td>
<td>Hidden layers</td>
</tr>
<tr>
<td>Sigmoid</td>
<td>1/(1+e)</td>
<td>Binary output</td>
</tr>
<tr>
<td>Softmax</td>
<td>e/e</td>
<td>Multi-class output</td>
</tr>
</tbody>
</table>
</section>

<h1 id="neural-networks-with-pytorch">Neural Networks with PyTorch</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch.nn <span class="hljs-keyword">as</span> nn

<span class="hljs-comment"># Define a simple network</span>
model = nn.Sequential(
    nn.Linear(<span class="hljs-number">4</span>, <span class="hljs-number">16</span>),   <span class="hljs-comment"># Input  Hidden</span>
    nn.ReLU(),          <span class="hljs-comment"># Activation</span>
    nn.Linear(<span class="hljs-number">16</span>, <span class="hljs-number">3</span>),   <span class="hljs-comment"># Hidden  Output</span>
    nn.Softmax(dim=<span class="hljs-number">1</span>)   <span class="hljs-comment"># For classification</span>
)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="94" data-paginate="true" data-theme="43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9" lang="en-IN" data-marpit-pagination="94" style="--paginate:true;--theme:43s7ap1pk01drzm77xfwgi6rng0fl5hkrny7awi82i9;" data-marpit-pagination-total="104">
<h1 id="training-loop-simplified">Training Loop (Simplified)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">for</span> epoch <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">100</span>):
    <span class="hljs-comment"># Forward pass</span>
    predictions = model(X_train)

    <span class="hljs-comment"># Compute loss</span>
    loss = loss_fn(predictions, y_train)

    <span class="hljs-comment"># Backward pass (compute gradients)</span>
    loss.backward()

    <span class="hljs-comment"># Update weights</span>
    optimizer.step()
</code></pre>
</section>
