g class="shape" ></g><text x="152.500000" y="-15.000000" fill="#CDD6F4" class="text-bold fill-N1" style="text-anchor:middle;font-size:24px">The Complete LLM Recipe</text></g><g class="c3RlcDE="><g class="shape" ><rect x="28.000000" y="12.000000" width="248.000000" height="114.000000" stroke="#2E86AB" fill="#E3F2FD" style="stroke-width:2;" /></g><text x="152.000000" y="50.500000" fill="#CDD6F4" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="152.000000" dy="0.000000">1. COLLECT DATA</tspan><tspan x="152.000000" dy="17.250000"> </tspan><tspan x="152.000000" dy="17.250000">Scrape internet, books, code</tspan><tspan x="152.000000" dy="17.250000">(terabytes of text)</tspan></text></g><g class="c3RlcDI="><g class="shape" ><rect x="15.000000" y="196.000000" width="274.000000" height="114.000000" stroke="#1976D2" fill="#BBDEFB" style="stroke-width:2;" /></g><text x="152.000000" y="234.500000" fill="#CDD6F4" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="152.000000" dy="0.000000">2. TOKENIZE</tspan><tspan x="152.000000" dy="17.250000"> </tspan><tspan x="152.000000" dy="17.250000">Convert text to token sequences</tspan><tspan x="152.000000" dy="17.250000">(BPE algorithm)</tspan></text></g><g class="c3RlcDM="><g class="shape" ><rect x="24.000000" y="380.000000" width="256.000000" height="114.000000" stroke="#388E3C" fill="#C8E6C9" style="stroke-width:2;" /></g><text x="152.000000" y="418.500000" fill="#CDD6F4" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="152.000000" dy="0.000000">3. BUILD ARCHITECTURE</tspan><tspan x="152.000000" dy="17.250000"> </tspan><tspan x="152.000000" dy="17.250000">Transformer with</tspan><tspan x="152.000000" dy="17.250000">embeddings + attention + FFN</tspan></text></g><g class="c3RlcDQ="><g class="shape" ><rect x="12.000000" y="564.000000" width="281.000000" height="114.000000" stroke="#2E7D32" fill="#A5D6A7" style="stroke-width:2;" /></g><text x="152.500000" y="602.500000" fill="#CDD6F4" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="152.500000" dy="0.000000">4. TRAIN (Pre-training)</tspan><tspan x="152.500000" dy="17.250000"> </tspan><tspan x="152.500000" dy="17.250000">Predict next token, minimize loss</tspan><tspan x="152.500000" dy="17.250000">Weeks on 1000s of GPUs</tspan></text></g><g class="c3RlcDU="><g class="shape" ><rect x="29.000000" y="748.000000" width="246.000000" height="114.000000" stroke="#F9A825" fill="#FFF9C4" style="stroke-width:2;" /></g><text x="152.000000" y="786.500000" fill="#CDD6F4" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="152.000000" dy="0.000000">5. FINE-TUNE</tspan><tspan x="152.000000" dy="17.250000"> </tspan><tspan x="152.000000" dy="17.250000">Instruction tuning on</tspan><tspan x="152.000000" dy="17.250000">(instruction, response) pairs</tspan></text></g><g class="c3RlcDY="><g class="shape" ><rect x="40.000000" y="932.000000" width="225.000000" height="114.000000" stroke="#FF8F00" fill="#FFECB3" style="stroke-width:2;" /></g><text x="152.500000" y="970.500000" fill="#CDD6F4" class="text-bold fill-N1" style="text-anchor:middle;font-size:16px"><tspan x="152.500000" dy="0.000000">6. RLHF</tspan><tspan x="152.500000" dy="17.250000"> </tspan><tspan x="152.500000" dy="17.250000">Human feedback to make</tspan><tspan x="152.500000" dy="17.250000">it helpful and safe</tspan></text></g><g class="KHN0ZXAxIC0mZ3Q7IHN0ZXAyKVswXQ=="><marker id="mk-d2-1964832234-3488378134" markerWidth="10.000000" markerHeight="12.000000" refX="7.000000" refY="6.000000" viewBox="0.000000 0.000000 10.000000 12.000000" orient="auto" markerUnits="userSpaceOnUse"> <polygon points="0.000000,0.000000 10.000000,6.000000 0.000000,12.000000" fill="#CBA6f7" class="connection fill-B1" stroke-width="2" /> </marker><path d="M 152.500000 128.000000 L 152.500000 192.000000" stroke="#CBA6f7" fill="none" class="connection stroke-B1" style="stroke-width:2;" marker-en