</style></head><body><div class="bespoke-marp-osc"><button data-bespoke-marp-osc="prev" tabindex="-1" title="Previous slide">Previous slide</button><span data-bespoke-marp-osc="page"></span><button data-bespoke-marp-osc="next" tabindex="-1" title="Next slide">Next slide</button><button data-bespoke-marp-osc="fullscreen" tabindex="-1" title="Toggle fullscreen (f)">Toggle fullscreen</button><button data-bespoke-marp-osc="presenter" tabindex="-1" title="Open presenter view (p)">Open presenter view</button></div><div id=":$p"><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="1" data-class="title-slide" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" class="title-slide" style="--class:title-slide;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;">
<h1 id="object-detection-basics">Object Detection Basics</h1>
<h2 id="teaching-computers-to-see-and-locate">Teaching Computers to See and Locate</h2>
<p><strong>Nipun Batra</strong> | IIT Gandhinagar</p>
<p><em>From &quot;What's in this image?&quot; to &quot;Where is everything?&quot;</em></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="2" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="a-simple-question-that-changes-everything">A Simple Question That Changes Everything</h1>
<p><strong>What do you see?</strong></p>
<p>A photograph of a street scene...</p>
<table>
<thead>
<tr>
<th>Human Answer</th>
<th>Computer Answer (Classification)</th>
</tr>
</thead>
<tbody>
<tr>
<td>&quot;3 people crossing, a red car waiting, a bicycle parked, a dog on the sidewalk&quot;</td>
<td>&quot;street scene&quot;</td>
</tr>
</tbody>
</table>
<div class="warning">
Classification gives ONE answer for the WHOLE image. But the real world has MANY things!
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="3" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="the-problem-were-solving">The Problem We're Solving</h1>
<p>Imagine you're building a <strong>self-driving car</strong>. You need to know:</p>
<table>
<thead>
<tr>
<th>Question</th>
<th>Why It Matters</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>WHAT</strong> is there?</td>
<td>Is it a pedestrian? A car? A traffic cone?</td>
</tr>
<tr>
<td><strong>WHERE</strong> is it?</td>
<td>How far? Which lane? Will we collide?</td>
</tr>
<tr>
<td><strong>HOW MANY?</strong></td>
<td>One child? Or five running across?</td>
</tr>
</tbody>
</table>
<div class="insight">
Classification answers WHAT. Detection answers WHAT + WHERE + HOW MANY.
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="4" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="what-youll-learn-today">What You'll Learn Today</h1>
<table>
<thead>
<tr>
<th>Part</th>
<th>Topic</th>
<th>The Big Question</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>1</strong></td>
<td>Why Detection?</td>
<td>What can't classification do?</td>
</tr>
<tr>
<td><strong>2</strong></td>
<td>Bounding Boxes</td>
<td>How do we say &quot;WHERE&quot;?</td>
</tr>
<tr>
<td><strong>3</strong></td>
<td>IoU</td>
<td>How do we know if a detection is correct?</td>
</tr>
<tr>
<td><strong>4</strong></td>
<td>NMS</td>
<td>Why do we get duplicates? How to fix?</td>
</tr>
<tr>
<td><strong>5</strong></td>
<td>YOLO</td>
<td>How does modern detection actually work?</td>
</tr>
<tr>
<td><strong>6</strong></td>
<td>Training &amp; Metrics</td>
<td>How do we measure success?</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-class="section-divider" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" class="section-divider" data-marpit-pagination="5" style="--paginate:true;--class:section-divider;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="part-1-why-detection">Part 1: Why Detection?</h1>
<h2 id="from-classification-to-understanding-scenes">From Classification to Understanding Scenes</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="6" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="classification-the-success-story">Classification: The Success Story</h1>
<p><strong>ImageNet Challenge (2012):</strong> Deep learning beat humans at classification!</p>
<table>
<thead>
<tr>
<th>What Classification Does Well</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td>&quot;What animal is this?&quot;</td>
<td>&quot;golden retriever&quot;</td>
</tr>
<tr>
<td>&quot;Is this X-ray normal?&quot;</td>
<td>&quot;normal&quot; / &quot;abnormal&quot;</td>
</tr>
<tr>
<td>&quot;What digit is written?&quot;</td>
<td>&quot;7&quot;</td>
</tr>
</tbody>
</table>
<div class="insight">
Classification = One image  One label (or multiple labels)
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="7" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="classification-the-limitation">Classification: The Limitation</h1>
<p><strong>The same image, different questions:</strong></p>
<table>
<thead>
<tr>
<th>Question</th>
<th>Classification Answer</th>
<th>What We Actually Need</th>
</tr>
</thead>
<tbody>
<tr>
<td>&quot;Any dogs here?&quot;</td>
<td>&quot;Yes&quot; </td>
<td>&quot;Yes, 2 dogs at these locations&quot;</td>
</tr>
<tr>
<td>&quot;Where is the dog?&quot;</td>
<td>&quot;Uh...&quot; </td>
<td>Coordinates: (120, 50) to (280, 200)</td>
</tr>
<tr>
<td>&quot;How many dogs?&quot;</td>
<td>&quot;At least one?&quot; </td>
<td>Exactly 2</td>
</tr>
</tbody>
</table>
<div class="warning">
Classification loses <strong>spatial information</strong>  it knows WHAT but not WHERE!
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="8" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="the-vision-task-hierarchy">The Vision Task Hierarchy</h1>
<p><img src="diagrams/svg/vision_hierarchy.svg" alt="center" style="width:800px;" /></p>
<p>Each level adds more information about the scene.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="9" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="classification-%E2%86%92-detection-%E2%86%92-segmentation">Classification  Detection  Segmentation</h1>
<table>
<thead>
<tr>
<th>Task</th>
<th>Question</th>
<th>Output</th>
<th>Example Application</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Classification</strong></td>
<td>&quot;What is this?&quot;</td>
<td>One label</td>
<td>&quot;Is this email spam?&quot;</td>
</tr>
<tr>
<td><strong>Detection</strong></td>
<td>&quot;What + Where?&quot;</td>
<td>Boxes + labels</td>
<td>&quot;Where are faces in this photo?&quot;</td>
</tr>
<tr>
<td><strong>Segmentation</strong></td>
<td>&quot;Exact boundaries?&quot;</td>
<td>Pixel masks</td>
<td>&quot;Cut out the person for a video call&quot;</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="10" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="why-boxes-why-not-exact-shapes">Why Boxes? Why Not Exact Shapes?</h1>
<p><strong>Bounding boxes are a compromise:</strong></p>
<table>
<thead>
<tr>
<th>Approach</th>
<th>Pros</th>
<th>Cons</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Bounding Box</strong></td>
<td>Fast, simple, usually enough</td>
<td>Includes some background</td>
</tr>
<tr>
<td><strong>Pixel Mask</strong></td>
<td>Precise boundaries</td>
<td>Slower, harder to annotate</td>
</tr>
</tbody>
</table>
<div class="insight">
For self-driving: boxes are enough to avoid hitting a pedestrian.
For medical imaging: you might need the exact tumor boundary.
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="11" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">

<li>Smartphone face detection</li>
<li>Google Photos search</li>

</ul>

<div>
<p><strong>Critical Applications:</strong></p>

</ul>
<p><strong>Research Frontiers:</strong></p>
<ul>
<li>Wildlife monitoring</li>
<li>Satellite imagery analysis</li>
<li>Sports analytics</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="12" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">

<p>A single frame might contain:</p>
<table>
<thead>
<tr>
<th>Object Type</th>
<th>Count</th>
<th>Why Detection Matters</th>
</tr>
</thead>

<tr>

<td>5</td>

</tr>
<tr>

<td>12</td>

</tr>
<tr>
<td>Traffic Signs</td>
<td>3</td>
<td>Obey speed limits</td>
</tr>
<tr>

<td>2</td>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="13" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="example-medical-imaging">Example: Medical Imaging</h1>

<tr>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-class="section-divider" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" class="section-divider" data-marpit-pagination="14" style="--paginate:true;--class:section-divider;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="part-2-bounding-boxes">Part 2: Bounding Boxes</h1>
<h2 id="the-language-of-where">The Language of &quot;WHERE&quot;</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="15" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="what-is-a-bounding-box">What IS a Bounding Box?</h1>
<p>A bounding box is the <strong>smallest rectangle</strong> that completely contains an object.</p>
<p><strong>Why rectangles?</strong></p>
<ul>
<li>Easy to store (just 4 numbers!)</li>
<li>Easy to compute with</li>
<li>Good enough for most applications</li>
</ul>
<div class="insight">
4 numbers can describe any axis-aligned rectangle. But WHICH 4?
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="16" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="the-4-number-question">The 4-Number Question</h1>
<p>To describe a rectangle, we need 4 numbers. But there are different ways:</p>
<table>
<thead>
<tr>
<th>Convention</th>
<th>The 4 Numbers</th>
<th>Intuition</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Corners</strong></td>
<td>(x1, y1, x2, y2)</td>
<td>&quot;From here to there&quot;</td>
</tr>
<tr>
<td><strong>Center</strong></td>
<td>(cx, cy, w, h)</td>
<td>&quot;Centered here, this big&quot;</td>
</tr>
<tr>
<td><strong>Corner + Size</strong></td>
<td>(x, y, w, h)</td>
<td>&quot;Starting here, this big&quot;</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="17" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="17" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="visual-comparison">Visual Comparison</h1>
<p><img src="diagrams/svg/bbox_formats.svg" alt="center" style="width:750px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="18" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="format-1-corner-format-xyxy">Format 1: Corner Format (xyxy)</h1>
<p><strong>The 4 numbers:</strong> Top-left corner (x1, y1) and bottom-right corner (x2, y2)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Box: [100, 50, 300, 200]
                 
      x1   y1  x2   y2
</code></pre>
<table>
<thead>
<tr>
<th>Pros</th>
<th>Cons</th>
</tr>
</thead>
<tbody>
<tr>
<td>Intuitive  two corners</td>
<td>Less compact for storage</td>
</tr>
<tr>
<td>Easy to draw</td>
<td>Need to compute size</td>
</tr>
<tr>
<td>Used by: PyTorch, PASCAL VOC</td>
<td></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="19" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="format-2-center-format-cxcywh">Format 2: Center Format (cxcywh)</h1>
<p><strong>The 4 numbers:</strong> Center point (cx, cy) and dimensions (width, height)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Box: [200, 125, 200, 150]
                  
      cx   cy   w    h
</code></pre>
<table>
<thead>
<tr>
<th>Pros</th>
<th>Cons</th>
</tr>
</thead>
<tbody>
<tr>
<td>Great for neural networks</td>
<td>Less intuitive</td>
</tr>
<tr>
<td>Predicting offsets is easier</td>
<td>Need to convert for drawing</td>
</tr>
<tr>
<td>Used by: YOLO</td>
<td></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="20" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="format-3-corner--size-xywh">Format 3: Corner + Size (xywh)</h1>
<p><strong>The 4 numbers:</strong> Top-left corner (x, y) and dimensions (width, height)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Box: [100, 50, 200, 150]
                 
      x    y   w    h
</code></pre>
<table>
<thead>
<tr>
<th>Pros</th>
<th>Cons</th>
</tr>
</thead>
<tbody>
<tr>
<td>Compact, widely used</td>
<td>Mixing conventions causes bugs!</td>
</tr>
<tr>
<td>Used by: COCO dataset</td>
<td></td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="21" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="the-conversion-cheat-sheet">The Conversion Cheat Sheet</h1>
<p><strong>From Corners to Center:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">cx = (x1 + x2) / <span class="hljs-number">2</span>    <span class="hljs-comment"># middle x</span>
cy = (y1 + y2) / <span class="hljs-number">2</span>    <span class="hljs-comment"># middle y</span>
w = x2 - x1           <span class="hljs-comment"># width</span>
h = y2 - y1           <span class="hljs-comment"># height</span>
</code></pre>
<p><strong>From Center to Corners:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x1 = cx - w/<span class="hljs-number">2</span>    <span class="hljs-comment"># left edge</span>
y1 = cy - h/<span class="hljs-number">2</span>    <span class="hljs-comment"># top edge</span>
x2 = cx + w/<span class="hljs-number">2</span>    <span class="hljs-comment"># right edge</span>
y2 = cy + h/<span class="hljs-number">2</span>    <span class="hljs-comment"># bottom edge</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="22" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="the-normalization-question">The Normalization Question</h1>
<p><strong>Absolute coordinates</strong> depend on image size:</p>
<ul>
<li>Image: 640480  Box: [100, 50, 300, 200]</li>
<li>Resize to 320240  Box needs to change!</li>
</ul>
<p><strong>Normalized coordinates</strong> are relative (0 to 1):</p>
<ul>
<li>Box: [0.156, 0.104, 0.469, 0.417]</li>
<li>Works at ANY image size!</li>
</ul>
<p><strong>Conversion:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x_norm = x_pixel / image_width
y_norm = y_pixel / image_height
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="23" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="yolo-format-the-full-picture">YOLO Format: The Full Picture</h1>
<p>YOLO uses <strong>normalized center format</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>class_id  cx     cy     w      h
   0     0.45   0.52   0.31   0.42
</code></pre>
<table>
<thead>
<tr>
<th>Property</th>
<th>Value</th>
<th>Meaning</th>
</tr>
</thead>
<tbody>
<tr>
<td>class_id</td>
<td>0</td>
<td>First class (e.g., &quot;person&quot;)</td>
</tr>
<tr>
<td>cx</td>
<td>0.45</td>
<td>Center is 45% from left</td>
</tr>
<tr>
<td>cy</td>
<td>0.52</td>
<td>Center is 52% from top</td>
</tr>
<tr>
<td>w</td>
<td>0.31</td>
<td>Width is 31% of image</td>
</tr>
<tr>
<td>h</td>
<td>0.42</td>
<td>Height is 42% of image</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="24" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="the-1-bug-in-object-detection">The #1 Bug in Object Detection</h1>
<div class="warning">
<strong>Format mismatch!</strong> Your model outputs one format, your loss function expects another.
</div>
<table>
<thead>
<tr>
<th>Dataset/Model</th>
<th>Format</th>
<th>Normalized?</th>
</tr>
</thead>
<tbody>
<tr>
<td>PASCAL VOC</td>
<td>(x1, y1, x2, y2)</td>
<td>No (pixels)</td>
</tr>
<tr>
<td>MS COCO</td>
<td>(x, y, w, h)</td>
<td>No (pixels)</td>
</tr>
<tr>
<td>YOLO</td>
<td>(cx, cy, w, h)</td>
<td>Yes (0-1)</td>
</tr>
</tbody>
</table>
<p><strong>Always check the documentation!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-class="section-divider" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" class="section-divider" data-marpit-pagination="25" style="--paginate:true;--class:section-divider;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="part-3-iou">Part 3: IoU</h1>
<h2 id="how-good-is-this-detection">&quot;How Good Is This Detection?&quot;</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="26" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="26" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="the-matching-problem">The Matching Problem</h1>
<p>Your model predicts a box. The ground truth is another box.</p>
<p><strong>Question:</strong> Is this prediction &quot;correct&quot;?</p>
<table>
<thead>
<tr>
<th>Scenario</th>
<th>Should it count as correct?</th>
</tr>
</thead>
<tbody>
<tr>
<td>Perfect overlap</td>
<td>Yes! </td>
</tr>
<tr>
<td>90% overlap</td>
<td>Probably yes</td>
</tr>
<tr>
<td>50% overlap</td>
<td>Maybe?</td>
</tr>
<tr>
<td>10% overlap</td>
<td>Probably not</td>
</tr>
<tr>
<td>No overlap</td>
<td>Definitely no </td>
</tr>
</tbody>
</table>
<p><strong>We need a NUMBER to measure this!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="27" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="iou-intersection-over-union">IoU: Intersection over Union</h1>
<p><img src="diagrams/svg/iou_formula.svg" alt="center" style="width:650px;" /></p>

<th>What it looks like</th>
<th>Interpretation</th>

<td>No overlap at all</td>

<h1 id="why-iou-%E2%89%A5-05">Why IoU  0.5?</h1>
<p><strong>IoU  0.5 means:</strong></p>
<ul>
<li>More than half of the prediction is correct</li>
<li>More than half of the object is found</li>
<li>&quot;Reasonable&quot; human judgment threshold</li>
</ul>
<div class="warning">
But different benchmarks use different thresholds!
</div>
<table>
<thead>
<tr>
<th>Benchmark</th>
<th>Threshold</th>
<th>Notes</th>
</tr>
</thead>
<tbody>
<tr>
<td>PASCAL VOC</td>
<td>IoU  0.5</td>
<td>Classic, lenient</td>
</tr>
<tr>
<td>MS COCO</td>
<td>0.50 to 0.95</td>
<td>Modern, strict</td>
</tr>
</tbody>
</table>
</section>

<h1 id="computing-iou-step-by-step">Computing IoU: Step by Step</h1>
<p><strong>Given two boxes in (x1, y1, x2, y2) format:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">compute_iou</span>(<span class="hljs-params">box1, box2</span>):
    <span class="hljs-comment"># Step 1: Find intersection coordinates</span>
    x1_i = <span class="hljs-built_in">max</span>(box1[<span class="hljs-number">0</span>], box2[<span class="hljs-number">0</span>])  <span class="hljs-comment"># rightmost left edge</span>
    y1_i = <span class="hljs-built_in">max</span>(box1[<span class="hljs-number">1</span>], box2[<span class="hljs-number">1</span>])  <span class="hljs-comment"># bottommost top edge</span>
    x2_i = <span class="hljs-built_in">min</span>(box1[<span class="hljs-number">2</span>], box2[<span class="hljs-number">2</span>])  <span class="hljs-comment"># leftmost right edge</span>
    y2_i = <span class="hljs-built_in">min</span>(box1[<span class="hljs-number">3</span>], box2[<span class="hljs-number">3</span>])  <span class="hljs-comment"># topmost bottom edge</span>

    <span class="hljs-comment"># Step 2: Intersection area (0 if no overlap)</span>
    inter = <span class="hljs-built_in">max</span>(<span class="hljs-number">0</span>, x2_i - x1_i) * <span class="hljs-built_in">max</span>(<span class="hljs-number">0</span>, y2_i - y1_i)

    <span class="hljs-comment"># Step 3: Union = A + B - Intersection</span>
    area1 = (box1[<span class="hljs-number">2</span>]-box1[<span class="hljs-number">0</span>]) * (box1[<span class="hljs-number">3</span>]-box1[<span class="hljs-number">1</span>])
    area2 = (box2[<span class="hljs-number">2</span>]-box2[<span class="hljs-number">0</span>]) * (box2[<span class="hljs-number">3</span>]-box2[<span class="hljs-number">1</span>])
    union = area1 + area2 - inter

    <span class="hljs-keyword">return</span> inter / union <span class="hljs-keyword">if</span> union &gt; <span class="hljs-number">0</span> <span class="hljs-keyword">else</span> <span class="hljs-number">0</span>
</code></pre>
</section>

<h1 id="iou-intuition-the-venn-diagram">IoU Intuition: The Venn Diagram</h1>
<p>Think of IoU like a Venn diagram:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>    
       Predicted     
          
           OVERLAP        
            (I)           
          
               Ground Truth 
           
</code></pre>
<p><mjx-container class="MathJax" jax="SVG" display="true" style="margin: 0;"><svg style="vertical-align: -1.738ex; display: block; width: 100%; height: auto; max-height: 4.812ex;" xmlns="http://www.w3.org/2000/svg" width="17.806ex" height="4.812ex" role="img" focusable="false" viewBox="0 -1359 7870.4 2127"><g stroke="currentColor" fill="currentColor" stroke-width="0" transform="scale(1,-1)"><g data-mml-node="math"><g data-mml-node="mtext"><path data-c="49" d="M328 0Q307 3 180 3T32 0H21V46H43Q92 46 106 49T126 60Q128 63 128 342Q128 620 126 623Q122 628 118 630T96 635T43 637H21V683H32Q53 680 180 680T328 683H339V637H317Q268 637 254 634T234 623Q232 620 232 342Q232 63 234 60Q238 55 242 53T264 48T317 46H339V0H328Z"></path><path data-c="6F" d="M28 214Q28 309 93 378T250 448Q340 448 405 380T471 215Q471 120 407 55T250 -10Q153 -10 91 57T28 214ZM250 30Q372 30 372 193V225V250Q372 272 371 288T364 326T348 362T317 390T268 410Q263 411 252 411Q222 411 195 399Q152 377 139 338T126 246V226Q126 130 145 91Q177 30 250 30Z" transform="translate(361,0)"></path><path data-c="55" d="M128 622Q121 629 117 631T101 634T58 637H25V683H36Q57 680 180 680Q315 680 324 683H335V637H302Q262 636 251 634T233 622L232 418V291Q232 189 240 145T280 67Q325 24 389 24Q454 24 506 64T571 183Q575 206 575 410V598Q569 608 565 613T541 627T489 637H472V683H481Q496 680 598 680T715 683H724V637H707Q634 633 622 598L621 399Q620 194 617 180Q617 179 615 171Q595 83 531 31T389 -22Q304 -22 226 33T130 192Q129 201 128 412V622Z" transform="translate(861,0)"></path></g><g data-mml-node="mo" transform="translate(1888.8,0)"><path data-c="3D" d="M56 347Q56 360 70 367H707Q722 359 722 347Q722 336 708 328L390 327H72Q56 332 56 347ZM56 153Q56 168 72 173H708Q722 163 722 153Q722 140 707 133H70Q56 140 56 153Z"></path></g><g data-mml-node="mfrac" transform="translate(2944.6,0)"><g data-mml-node="mi" transform="translate(2210.9,676)"><path data-c="1D43C" d="M43 1Q26 1 26 10Q26 12 29 24Q34 43 39 45Q42 46 54 46H60Q120 46 136 53Q137 53 138 54Q143 56 149 77T198 273Q210 318 216 344Q286 624 286 626Q284 630 284 631Q274 637 213 637H193Q184 643 189 662Q193 677 195 680T209 683H213Q285 681 359 681Q481 681 487 683H497Q504 676 504 672T501 655T494 639Q491 637 471 637Q440 637 407 634Q393 631 388 623Q381 609 337 432Q326 385 315 341Q245 65 245 59Q245 52 255 50T307 46H339Q345 38 345 37T342 19Q338 6 332 0H316Q279 2 179 2Q143 2 113 2T65 2T43 1Z"></path></g><g data-mml-node="mrow" transform="translate(220,-686)"><g data-mml-node="mi"><path data-c="1D443" d="M287 628Q287 635 230 637Q206 637 199 638T192 648Q192 649 194 659Q200 679 203 681T397 683Q587 682 600 680Q664 669 707 631T751 530Q751 453 685 389Q616 321 507 303Q500 302 402 301H307L277 182Q247 66 247 59Q247 55 248 54T255 50T272 48T305 46H336Q342 37 342 35Q342 19 335 5Q330 0 319 0Q316 0 282 1T182 2Q120 2 87 2T51 1Q33 1 33 11Q33 13 36 25Q40 41 44 43T67 46Q94 46 127 49Q141 52 146 61Q149 65 218 339T287 628ZM645 554Q645 567 643 575T634 597T609 619T560 635Q553 636 480 637Q463 637 445 637T416 636T404 636Q391 635 386 627Q384 621 367 550T332 412T314 344Q314 342 395 342H407H430Q542 342 590 392Q617 419 631 471T645 554Z"></path></g><g data-mml-node="mo" transform="translate(973.2,0)"><path data-c="2B" d="M56 237T56 250T70 270H369V420L370 570Q380 583 389 583Q402 583 409 568V270H707Q722 262 722 250T707 230H409V-68Q401 -82 391 -82H389H387Q375 -82 369 -68V230H70Q56 237 56 250Z"></path></g><g data-mml-node="mi" transform="translate(1973.4,0)"><path data-c="1D43A" d="M50 252Q50 367 117 473T286 641T490 704Q580 704 633 653Q642 643 648 636T656 626L657 623Q660 623 684 649Q691 655 699 663T715 679T725 690L740 705H746Q760 705 760 698Q760 694 728 561Q692 422 692 421Q690 416 687 415T669 413H653Q647 419 647 422Q647 423 648 429T650 449T651 481Q651 552 619 605T510 659Q492 659 471 656T418 643T357 615T294 567T236 496T189 394T158 260Q156 242 156 221Q156 173 170 136T206 79T256 45T308 28T353 24Q407 24 452 47T514 106Q517 114 529 161T541 214Q541 222 528 224T468 227H431Q425 233 425 235T427 254Q431 267 437 273H454Q494 271 594 271Q634 271 659 271T695 272T707 272Q721 272 721 263Q721 261 719 249Q714 230 709 228Q706 227 694 227Q674 227 653 224Q646 221 643 215T629 164Q620 131 614 108Q589 6 586 3Q584 1 581 1Q571 1 553 21T530 52Q530 53 528 52T522 47Q448 -22 322 -22Q201 -22 126 55T50 252Z"></path></g><g data-mml-node="mo" transform="translate(2981.7,0)"><path data-c="2212" d="M84 237T84 250T98 270H679Q694 262 694 250T679 230H98Q84 237 84 250Z"></path></g><g data-mml-node="mi" transform="translate(3981.9,0)"><path data-c="1D43C" d="M43 1Q26 1 26 10Q26 12 29 24Q34 43 39 45Q42 46 54 46H60Q120 46 136 53Q137 53 138 54Q143 56 149 77T198 273Q210 318 216 344Q286 624 286 626Q284 630 284 631Q274 637 213 637H193Q184 643 189 662Q193 677 195 680T209 683H213Q285 681 359 681Q481 681 487 683H497Q504 676 504 672T501 655T494 639Q491 637 471 637Q440 637 407 634Q393 631 388 623Q381 609 337 432Q326 385 315 341Q245 65 245 59Q245 52 255 50T307 46H339Q345 38 345 37T342 19Q338 6 332 0H316Q279 2 179 2Q143 2 113 2T65 2T43 1Z"></path></g></g><rect width="4685.9" height="60" x="120" y="220"></rect></g></g></g></svg></mjx-container></p><p><strong>IoU penalizes both:</strong></p>
<ul>
<li>Missing parts of the object (low recall)</li>
<li>Including too much background (low precision)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-class="section-divider" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" class="section-divider" data-marpit-pagination="33" style="--paginate:true;--class:section-divider;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="part-4-nms">Part 4: NMS</h1>
<h2 id="cleaning-up-the-mess">Cleaning Up the Mess</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="34" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="the-problem-detection-overload">The Problem: Detection Overload</h1>
<p>Modern detectors don't output ONE box per object.</p>
<p>They output <strong>THOUSANDS</strong> of candidates!</p>
<table>
<thead>
<tr>
<th>Stage</th>
<th>Number of Boxes</th>
</tr>
</thead>
<tbody>
<tr>
<td>Raw network output</td>
<td>~8,000+</td>
</tr>
<tr>
<td>After confidence filter (&gt;0.5)</td>
<td>~100-500</td>
</tr>
<tr>
<td>After NMS</td>
<td>~5-20 (actual objects)</td>
</tr>
</tbody>
</table>
<p><strong>Why so many?</strong> The network is uncertain  it hedges its bets!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="35" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="what-nms-sees-before-cleanup">What NMS Sees: Before Cleanup</h1>
<p>Imagine detecting a single dog:</p>
<table>
<thead>
<tr>
<th>Box ID</th>
<th>Confidence</th>
<th>IoU with Box 1</th>
</tr>
</thead>
<tbody>
<tr>
<td>Box 1</td>
<td><strong>0.95</strong></td>
<td>1.0 (itself)</td>
</tr>
<tr>
<td>Box 2</td>
<td>0.93</td>
<td>0.85</td>
</tr>
<tr>
<td>Box 3</td>
<td>0.91</td>
<td>0.80</td>
</tr>
<tr>
<td>Box 4</td>
<td>0.88</td>
<td>0.75</td>
</tr>
<tr>
<td>Box 5</td>
<td>0.85</td>
<td>0.70</td>
</tr>
</tbody>
</table>
<p><strong>All 5 boxes are detecting the SAME dog!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="36" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="nms-the-intuition">NMS: The Intuition</h1>
<p><strong>Non-Maximum Suppression</strong> = &quot;Keep the winners, remove the duplicates&quot;</p>
<p><strong>Analogy:</strong> Olympic medals</p>
<ul>
<li>Many runners cross the finish line</li>
<li>Only ONE gets the gold (highest confidence)</li>
<li>Runners &quot;too close&quot; to the winner don't get medals</li>
</ul>
<div class="insight">
NMS keeps the best box, removes boxes that overlap too much with it.
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="37" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="nms-before-and-after">NMS: Before and After</h1>
<p><img src="diagrams/svg/nms_visual.svg" alt="center" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="38" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="nms-algorithm-step-by-step">NMS Algorithm: Step by Step</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>1. SORT all boxes by confidence (highest first)
2. PICK the best box  add to KEEP list
3. REMOVE all boxes with IoU &gt; threshold with picked box
4. REPEAT steps 2-3 until no boxes remain
5. RETURN the KEEP list
</code></pre>
<p><strong>Example with threshold = 0.5:</strong></p>
<table>
<thead>
<tr>
<th>Step</th>
<th>Action</th>
<th>Keep List</th>
</tr>
</thead>
<tbody>
<tr>
<td>1</td>
<td>Pick Box 1 (0.95)</td>
<td>[Box 1]</td>
</tr>
<tr>
<td>2</td>
<td>Remove Box 2-5 (IoU &gt; 0.5 with Box 1)</td>
<td>[Box 1]</td>
</tr>
<tr>
<td>3</td>
<td>Done!</td>
<td>[Box 1]</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="39" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="nms-in-code">NMS in Code</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">nms</span>(<span class="hljs-params">boxes, scores, iou_threshold=<span class="hljs-number">0.5</span></span>):
    <span class="hljs-comment"># Sort by confidence (descending)</span>
    order = scores.argsort()[::-<span class="hljs-number">1</span>]
    keep = []

    <span class="hljs-keyword">while</span> <span class="hljs-built_in">len</span>(order) &gt; <span class="hljs-number">0</span>:
        <span class="hljs-comment"># Take the best remaining box</span>
        best = order[<span class="hljs-number">0</span>]
        keep.append(best)

        <span class="hljs-comment"># Remove boxes that overlap too much</span>
        remaining = order[<span class="hljs-number">1</span>:]
        ious = compute_iou_batch(boxes[best], boxes[remaining])
        order = remaining[ious &lt;= iou_threshold]

    <span class="hljs-keyword">return</span> keep
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="40" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="choosing-the-nms-threshold">Choosing the NMS Threshold</h1>
<table>
<thead>
<tr>
<th>Threshold</th>
<th>Effect</th>
<th>Best For</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>0.3</strong> (strict)</td>
<td>Removes more boxes</td>
<td>Objects far apart</td>
</tr>
<tr>
<td><strong>0.5</strong> (default)</td>
<td>Balanced</td>
<td>Most cases</td>
</tr>
<tr>
<td><strong>0.7</strong> (lenient)</td>
<td>Keeps more boxes</td>
<td>Crowded scenes</td>
</tr>
</tbody>
</table>
<div class="warning">
Too strict  misses overlapping objects (people in a crowd)
Too lenient  keeps duplicates
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="41" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="nms-failure-case-crowded-scenes">NMS Failure Case: Crowded Scenes</h1>
<p><strong>Problem:</strong> Two people standing very close</p>
<table>
<thead>
<tr>
<th>Person</th>
<th>Boxes</th>
<th>What happens</th>
</tr>
</thead>
<tbody>
<tr>
<td>Person A</td>
<td>Best: 0.95</td>
<td> Kept</td>
</tr>
<tr>
<td>Person B</td>
<td>Best: 0.92, IoU=0.6 with A</td>
<td> Removed!</td>
</tr>
</tbody>
</table>
<p><strong>Solutions:</strong></p>
<ul>
<li>Soft-NMS (reduce score instead of removing)</li>
<li>Class-aware NMS (only compare same class)</li>
<li>Learned NMS (let the network decide)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-class="section-divider" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" class="section-divider" data-marpit-pagination="42" style="--paginate:true;--class:section-divider;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="part-5-how-detectors-work">Part 5: How Detectors Work</h1>
<h2 id="the-yolo-revolution">The YOLO Revolution</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="43" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="before-yolo-the-slow-way">Before YOLO: The Slow Way</h1>
<p><strong>R-CNN (2014):</strong> Region-based CNN</p>
<ol>
<li>Generate ~2,000 region proposals</li>
<li>For EACH region: crop, resize, run CNN</li>
<li>Classify each region</li>
</ol>
<table>
<thead>
<tr>
<th>Pros</th>
<th>Cons</th>
</tr>
</thead>
<tbody>
<tr>
<td>Accurate</td>
<td>2,000 CNN runs per image!</td>
</tr>
<tr>
<td></td>
<td>~47 seconds per image</td>
</tr>
<tr>
<td></td>
<td>Cannot run in real-time</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="44" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="two-families-of-detectors">Two Families of Detectors</h1>
<p><img src="diagrams/svg/detector_types.svg" alt="center" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="45" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="yolo-the-big-idea-2015">YOLO: The Big Idea (2015)</h1>
<p><strong>&quot;You Only Look Once&quot;</strong>  process the ENTIRE image in ONE pass!</p>
<table>
<thead>
<tr>
<th>Old Approach</th>
<th>YOLO Approach</th>
</tr>
</thead>
<tbody>
<tr>
<td>Propose regions  Classify each</td>
<td>Single neural network</td>
</tr>
<tr>
<td>2,000 region classifications</td>
<td>All detections at once</td>
</tr>
<tr>
<td>~47 seconds</td>
<td>~0.02 seconds (45 FPS!)</td>
</tr>
</tbody>
</table>
<div class="insight">
YOLO reframes detection as a regression problem, not a classification problem.
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="46" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="yolo-core-idea-grid-division">YOLO Core Idea: Grid Division</h1>
<p><img src="diagrams/svg/yolo_grid.svg" alt="center" style="width:650px;" /></p>
<p><strong>Key insight:</strong> The cell containing the object's CENTER is responsible for detecting it.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="47" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="what-each-grid-cell-predicts">What Each Grid Cell Predicts</h1>
<p>For each cell in a 77 grid:</p>
<table>
<thead>
<tr>
<th>Prediction</th>
<th>What it means</th>
</tr>
</thead>
<tbody>
<tr>
<td>(x, y)</td>
<td>Center offset within cell</td>
</tr>
<tr>
<td>(w, h)</td>
<td>Width and height (relative)</td>
</tr>
<tr>
<td>confidence</td>
<td>P(object)  IoU</td>
</tr>
<tr>
<td>class probs</td>
<td>P(dog), P(cat), P(car), ...</td>
</tr>
</tbody>
</table>
<p><strong>One forward pass  All predictions at once!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="48" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="understanding-yolo-output">Understanding YOLO Output</h1>
<p><strong>Example:</strong> 77 grid, 2 boxes per cell, 20 classes</p>
<table>
<thead>
<tr>
<th>Component</th>
<th>Shape</th>
<th>Description</th>
</tr>
</thead>
<tbody>
<tr>
<td>Grid</td>
<td>7  7</td>
<td>49 cells</td>
</tr>
<tr>
<td>Per box</td>
<td>5 numbers</td>
<td>x, y, w, h, confidence</td>
</tr>
<tr>
<td>Boxes per cell</td>
<td>2</td>
<td>Handle overlapping objects</td>
</tr>
<tr>
<td>Classes</td>
<td>20</td>
<td>Shared per cell</td>
</tr>
</tbody>
</table>
<p><strong>Total output:</strong> 7  7  (2  5 + 20) = 7  7  30 = <strong>1,470 numbers</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="49" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="the-anchor-box-innovation-yolov2">The Anchor Box Innovation (YOLOv2)</h1>
<p><strong>Problem:</strong> What if two objects have centers in the same cell?</p>
<p><strong>Solution:</strong> Anchor boxes  pre-defined shapes</p>
<p><img src="diagrams/svg/anchor_boxes.svg" alt="center" style="width:700px;" /></p>
<p>Each anchor specializes in a shape (tall person vs. wide car).</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="50" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="how-anchors-work">How Anchors Work</h1>
<p>Instead of predicting raw (w, h), predict offsets from anchors:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Anchor: pre-defined (anchor_w, anchor_h)</span>
<span class="hljs-comment"># Network predicts: (tx, ty, tw, th)</span>

<span class="hljs-comment"># Final box:</span>
predicted_w = anchor_w * exp(tw)
predicted_h = anchor_h * exp(th)
</code></pre>
<table>
<thead>
<tr>
<th>Benefit</th>
<th>Why</th>
</tr>
</thead>
<tbody>
<tr>
<td>Easier to learn</td>
<td>Small adjustments, not raw values</td>
</tr>
<tr>
<td>Shape priors</td>
<td>Network knows &quot;people are tall&quot;</td>
</tr>
<tr>
<td>Handle same cell</td>
<td>Different anchors, different objects</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="51" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">

<h1 id="yolo-architecture-overview">YOLO Architecture Overview</h1>
<p><img src="diagrams/svg/yolo_architecture.svg" alt="center" style="width:850px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="53" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="the-three-parts-of-yolo">The Three Parts of YOLO</h1>
<table>
<thead>
<tr>
<th>Component</th>
<th>Purpose</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Backbone</strong></td>
<td>Extract features</td>
<td>CSPDarknet, ResNet</td>
</tr>
<tr>
<td><strong>Neck</strong></td>
<td>Combine multi-scale features</td>
<td>FPN, PANet</td>
</tr>
<tr>
<td><strong>Head</strong></td>
<td>Output detections</td>
<td>Decoupled head (v8)</td>
</tr>
</tbody>
</table>
<div class="insight">
The backbone is often pre-trained on ImageNet. You can swap different backbones!
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="54" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="multi-scale-detection-why-it-matters">Multi-Scale Detection: Why It Matters</h1>
<p><strong>Problem:</strong> Objects come in different sizes</p>
<table>
<thead>
<tr>
<th>Grid Size</th>
<th>Best For</th>
<th>Why</th>
</tr>
</thead>
<tbody>
<tr>
<td>8080</td>
<td>Small objects</td>
<td>More cells, finer detail</td>
</tr>
<tr>
<td>4040</td>
<td>Medium objects</td>
<td>Balance</td>
</tr>
<tr>
<td>2020</td>
<td>Large objects</td>
<td>Larger receptive field</td>
</tr>
</tbody>
</table>
<p><strong>YOLOv8 outputs detections at ALL THREE scales simultaneously!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="55" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="choosing-a-yolo-model">Choosing a YOLO Model</h1>
<table>
<thead>
<tr>
<th>Model</th>
<th>Parameters</th>
<th>mAP</th>
<th>Speed</th>
<th>Use Case</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>YOLOv8n</strong></td>
<td>3.2M</td>
<td>37.3</td>
<td>~1ms</td>
<td>Edge devices, phones</td>
</tr>
<tr>
<td><strong>YOLOv8s</strong></td>
<td>11.2M</td>
<td>44.9</td>
<td>~1.5ms</td>
<td>General use</td>
</tr>
<tr>
<td><strong>YOLOv8m</strong></td>
<td>25.9M</td>

<td>~2.5ms</td>

</tr>
<tr>
<td><strong>YOLOv8l</strong></td>
<td>43.7M</td>
<td>52.9</td>
<td>~4ms</td>
<td>High accuracy needed</td>
</tr>

Start with YOLOv8n for prototyping. Only go bigger if you need more accuracy.

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="57" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">

<h1 id="the-precision-recall-trade-off">The Precision-Recall Trade-off</h1>
<table>
<thead>
<tr>
<th>If you...</th>
<th>Precision</th>
<th>Recall</th>
</tr>
</thead>
<tbody>
<tr>
<td>Only detect when very confident</td>
<td>High </td>
<td>Low </td>
</tr>
<tr>
<td>Detect everything suspicious</td>
<td>Low </td>
<td>High </td>
</tr>
</tbody>
</table>
<p><strong>Example trade-off:</strong></p>
<ul>
<li>Security system: High recall (don't miss intruders!)</li>
<li>Photo tagging: High precision (don't annoy users with wrong tags)</li>
</ul>
</section>

<p><strong>AP</strong> = Average Precision for ONE class</p>
<p><strong>mAP</strong> = Mean AP across ALL classes</p>
<p><img src="diagrams/svg/map_metric.svg" alt="center" style="width:750px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="65" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="map-variants">mAP Variants</h1>
<table>
<thead>
<tr>
<th>Metric</th>
<th>What It Measures</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>mAP@0.5</strong></td>
<td>IoU threshold = 0.5 (lenient)</td>
</tr>
<tr>
<td><strong>mAP@0.75</strong></td>
<td>IoU threshold = 0.75 (strict)</td>
</tr>
<tr>
<td><strong>mAP@0.5:0.95</strong></td>
<td>Average over 10 thresholds (COCO standard)</td>
</tr>
</tbody>
</table>
<div class="insight">
The same model might get: mAP@0.5 = 65%, mAP@0.5:0.95 = 45%
<p>Always check WHICH mAP is reported!</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="66" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="data-augmentation-detection-specific">Data Augmentation: Detection-Specific</h1>
<p><strong>Key Rule:</strong> When you transform the image, ALSO transform the boxes!</p>
<table>
<thead>
<tr>
<th>Augmentation</th>
<th>Image Change</th>
<th>Box Change</th>
</tr>
</thead>
<tbody>
<tr>
<td>Horizontal Flip</td>
<td>Mirror image</td>
<td>x' = W - x</td>
</tr>
<tr>
<td>Scale</td>
<td>Resize</td>
<td>Scale all coordinates</td>
</tr>
<tr>
<td>Crop</td>
<td>Cut region</td>
<td>Clip/remove boxes</td>
</tr>
<tr>
<td>Rotate</td>
<td>Rotate image</td>
<td>Rotate + re-bound</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="67" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="mosaic-augmentation-yolov4">Mosaic Augmentation (YOLOv4+)</h1>
<p><strong>Combine 4 images into one training sample!</strong></p>
<table>
<thead>
<tr>
<th>Benefits</th>
<th>Why</th>
</tr>
</thead>
<tbody>
<tr>
<td>4 more objects per batch</td>
<td>Better use of GPU memory</td>
</tr>
<tr>
<td>Context diversity</td>
<td>Objects in unusual contexts</td>
</tr>
<tr>
<td>Small object boost</td>
<td>More small objects visible</td>
</tr>
</tbody>
</table>
<div class="insight">
Mosaic is one of the most effective augmentations for detection!
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="68" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="training-recipe-quick-start">Training Recipe: Quick Start</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> ultralytics <span class="hljs-keyword">import</span> YOLO

<span class="hljs-comment"># 1. Start with pretrained weights (CRITICAL!)</span>
model = YOLO(<span class="hljs-string">&#x27;yolov8n.pt&#x27;</span>)

<span class="hljs-comment"># 2. Train on your data</span>
model.train(
    data=<span class="hljs-string">&#x27;your_data.yaml&#x27;</span>,  <span class="hljs-comment"># Dataset config</span>
    epochs=<span class="hljs-number">100</span>,             <span class="hljs-comment"># More for small datasets</span>
    imgsz=<span class="hljs-number">640</span>,              <span class="hljs-comment"># Standard size</span>
    batch=<span class="hljs-number">16</span>,               <span class="hljs-comment"># Depends on GPU memory</span>
    patience=<span class="hljs-number">20</span>,            <span class="hljs-comment"># Early stopping</span>
)

<span class="hljs-comment"># 3. Evaluate</span>
results = model.val()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="69" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="common-training-pitfalls">Common Training Pitfalls</h1>
<table>
<thead>
<tr>
<th>Problem</th>
<th>Symptom</th>
<th>Solution</th>
</tr>
</thead>
<tbody>
<tr>
<td>Wrong box format</td>
<td>mAP near zero</td>
<td>Check dataset format!</td>
</tr>
<tr>
<td>Too few epochs</td>
<td>Low accuracy</td>
<td>Train longer</td>
</tr>
<tr>
<td>Too small images</td>
<td>Miss small objects</td>
<td>Increase imgsz</td>
</tr>
<tr>
<td>Class imbalance</td>
<td>Poor on rare classes</td>
<td>Oversample or focal loss</td>
</tr>
<tr>
<td>No augmentation</td>
<td>Overfitting</td>
<td>Enable augmentations</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="70" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="inference-pipeline-full-example">Inference Pipeline: Full Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> ultralytics <span class="hljs-keyword">import</span> YOLO

model = YOLO(<span class="hljs-string">&#x27;yolov8n.pt&#x27;</span>)
results = model(<span class="hljs-string">&#x27;image.jpg&#x27;</span>)

<span class="hljs-keyword">for</span> result <span class="hljs-keyword">in</span> results:
    <span class="hljs-keyword">for</span> box <span class="hljs-keyword">in</span> result.boxes:
        <span class="hljs-comment"># Get box coordinates</span>
        x1, y1, x2, y2 = box.xyxy[<span class="hljs-number">0</span>].tolist()

        <span class="hljs-comment"># Get confidence and class</span>
        confidence = box.conf[<span class="hljs-number">0</span>].item()
        class_id = <span class="hljs-built_in">int</span>(box.cls[<span class="hljs-number">0</span>].item())
        class_name = model.names[class_id]

        <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{class_name}</span>: <span class="hljs-subst">{confidence:<span class="hljs-number">.2</span>f}</span> at (<span class="hljs-subst">{x1:<span class="hljs-number">.0</span>f}</span>, <span class="hljs-subst">{y1:<span class="hljs-number">.0</span>f}</span>)&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="71" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-class="section-divider" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" class="section-divider" data-marpit-pagination="72" style="--paginate:true;--class:section-divider;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="hands-on-getting-started">Hands-On: Getting Started</h1>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="73" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="your-first-object-detector">Your First Object Detector</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Install: pip install ultralytics</span>

<span class="hljs-keyword">from</span> ultralytics <span class="hljs-keyword">import</span> YOLO

<span class="hljs-comment"># Load pretrained model</span>
model = YOLO(<span class="hljs-string">&#x27;yolov8n.pt&#x27;</span>)

<span class="hljs-comment"># Run on any image!</span>
results = model(<span class="hljs-string">&#x27;street.jpg&#x27;</span>)

<span class="hljs-comment"># Show results</span>
results[<span class="hljs-number">0</span>].show()

<span class="hljs-comment"># Or save</span>
results[<span class="hljs-number">0</span>].save(<span class="hljs-string">&#x27;detected.jpg&#x27;</span>)
</code></pre>
<p><strong>That's it! You now have object detection!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="74" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="74" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="custom-dataset-yolo-format">Custom Dataset: YOLO Format</h1>
<p><strong>Directory structure:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>dataset/
 images/
    train/
       img001.jpg
       img002.jpg
    val/
 labels/
     train/
        img001.txt  # Same name as image!
        img002.txt
     val/
</code></pre>
<p><strong>Label format (one line per object):</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>class_id  cx     cy     w      h
   0     0.45   0.52   0.31   0.42
   2     0.78   0.31   0.12   0.25
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="75" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="75" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="training-on-custom-data">Training on Custom Data</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-yaml"><span class="hljs-comment"># data.yaml</span>
<span class="hljs-attr">path:</span> <span class="hljs-string">./dataset</span>
<span class="hljs-attr">train:</span> <span class="hljs-string">images/train</span>
<span class="hljs-attr">val:</span> <span class="hljs-string">images/val</span>
<span class="hljs-attr">names:</span>
  <span class="hljs-attr">0:</span> <span class="hljs-string">person</span>
  <span class="hljs-attr">1:</span> <span class="hljs-string">car</span>
  <span class="hljs-attr">2:</span> <span class="hljs-string">bicycle</span>
</code></pre>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> ultralytics <span class="hljs-keyword">import</span> YOLO

model = YOLO(<span class="hljs-string">&#x27;yolov8n.pt&#x27;</span>)  <span class="hljs-comment"># Start from pretrained!</span>

model.train(
    data=<span class="hljs-string">&#x27;data.yaml&#x27;</span>,
    epochs=<span class="hljs-number">50</span>,
    imgsz=<span class="hljs-number">640</span>
)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="76" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="76" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">
<h1 id="pro-tips-for-custom-detection">Pro Tips for Custom Detection</h1>
<table>
<thead>
<tr>
<th>Tip</th>
<th>Why</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Always start pretrained</strong></td>
<td>10 faster convergence</td>
</tr>
<tr>
<td><strong>At least 100 images per class</strong></td>
<td>More is better</td>
</tr>
<tr>
<td><strong>Include negatives</strong></td>
<td>Images with no objects</td>
</tr>
<tr>
<td><strong>Diverse backgrounds</strong></td>
<td>Better generalization</td>
</tr>
<tr>
<td><strong>Check annotations</strong></td>
<td>Garbage in, garbage out</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="77" data-paginate="true" data-theme="asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s" lang="en-IN" data-marpit-pagination="77" style="--paginate:true;--theme:asvd3lfhsucd0u00toqtpkpxulyt4a8tgcpypyvawh3s;" data-marpit-pagination-total="86">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">xyxy_to_cxcywh</span>(<span class="hljs-params">box</span>):
