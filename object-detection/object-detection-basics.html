<h1 id="why-object-detection">Why Object Detection?</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Imagine you're driving...


                                                                     
   [Car] &lt;-- Your car sees this scene                               
             
           [Ped] pedestrian   [Car] car    [Bike] cyclist          
                                                                
            STOP!           SLOW DOWN      CAREFUL!               
                                                                   
           Your car needs to know:                                 
            WHAT is there? (classification)                       
            WHERE is it? (localization)                           
            HOW MANY? (counting)                                  
             
                                                                     

</code></pre>

                     (x, y)

                            doggo              inside this box
                                          
                         (x, y)
            
            
          y (height)

The box is defined by 4 numbers. But WHICH 4?
</code></pre>

<h1 id="format-conversion-cheat-sheet">Format Conversion Cheat Sheet</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Corner (x1,y1,x2,y2)  Center (cx,cy,w,h)</span>
cx = (x1 + x2) / <span class="hljs-number">2</span>
cy = (y1 + y2) / <span class="hljs-number">2</span>
w = x2 - x1
h = y2 - y1

<span class="hljs-comment"># Center (cx,cy,w,h)  Corner (x1,y1,x2,y2)</span>
x1 = cx - w/<span class="hljs-number">2</span>
y1 = cy - h/<span class="hljs-number">2</span>
x2 = cx + w/<span class="hljs-number">2</span>
y2 = cy + h/<span class="hljs-number">2</span>

<span class="hljs-comment"># Corner+Size (x,y,w,h)  Corner (x1,y1,x2,y2)</span>
x1 = x
y1 = y
x2 = x + w
y2 = y + h
</code></pre>
<div class="warning">
<strong>Common bug alert!</strong> Always check your dataset's format before training.
COCO uses [x,y,w,h], PASCAL VOC uses [x1,y1,x2,y2], YOLO uses normalized [cx,cy,w,h]
</div>

<h1 id="absolute-vs-normalized-coordinates">Absolute vs Normalized Coordinates</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>ABSOLUTE COORDINATES (Pixels):

    Image size: 640  480 pixels
    Box: [100, 50, 300, 200]   pixel values

    Problem: What if image is resized to 320  240?
             Box values become invalid!

NORMALIZED COORDINATES (0 to 1):

    Image size: ANY
    Box: [0.156, 0.104, 0.469, 0.417]   proportions

    Conversion:
    x_norm = x_pixel / image_width
    y_norm = y_pixel / image_height

    Same box works for ANY image size!
</code></pre>
<div class="insight">
YOLO uses normalized center format: [cx/W, cy/H, w/W, h/H]  all values between 0 and 1
</div>

  flex-direction: column;
  justify-content: flex-start;

  color: #2E86AB;

  padding: 25px 40px 15px 40px;
  border-bottom: 3px solid #2E86AB;
  background: linear-gradient(180deg, #f8fbfd 0%, #fff 100%);
  flex-shrink: 0;
}
section h2 {
  color: #06A77D;
  font-size: 1.0em;
  margin: -10px 0 0 0;
  padding: 0 40px 15px 40px;
  background: linear-gradient(180deg, #fff 0%, #fff 100%);
  border-bottom: 3px solid #2E86AB;
  flex-shrink: 0;
}

  border-bottom: none;

/* Content area */
section &gt; *:not(h1):not(h2):not(h3) {
  padding-left: 40px;
  padding-right: 40px;
}

section &gt; ol:first-of-type, section &gt; table:first-of-type,

  margin-top: 20px;

strong { color: #D62828; }
code {

  border-radius: 0 8px 8px 0;
}

<h1 id="the-core-question">The Core Question</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Your model predicted a box. Ground truth is another box.
Is your prediction &quot;correct&quot;?

    
       Ground Truth      
       (from human)      
          
                               
             OVERLAP           
                               
           
                 Prediction      
                 (from model)    
           

Question: How do we measure if prediction is &quot;close enough&quot;?

Answer: IoU = Intersection / Union
</code></pre>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>

         IoU =                              
                 Area of BOTH boxes                                  
                 (counted once)                                      
                                                                     

                                                                     
                                                        
        A                                                          
                   INTERSECTION = shaded area          
                        UNION = A + B - Intersection        
                                                            
         B                Intersection                 
                               IoU =              
                               Union                    
                                                                     
                      Intersection                                   
         IoU =                            
                A + B - Intersection                                 
                                                                     

</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">compute_iou</span>(<span class="hljs-params">box1, box2</span>):
    <span class="hljs-string">&quot;&quot;&quot;
    Boxes in format: [x1, y1, x2, y2]
    &quot;&quot;&quot;</span>
    <span class="hljs-comment"># Step 1: Find intersection rectangle</span>
    x1_inter = <span class="hljs-built_in">max</span>(box1[<span class="hljs-number">0</span>], box2[<span class="hljs-number">0</span>])  <span class="hljs-comment"># leftmost right edge</span>
    y1_inter = <span class="hljs-built_in">max</span>(box1[<span class="hljs-number">1</span>], box2[<span class="hljs-number">1</span>])  <span class="hljs-comment"># topmost bottom edge</span>
    x2_inter = <span class="hljs-built_in">min</span>(box1[<span class="hljs-number">2</span>], box2[<span class="hljs-number">2</span>])  <span class="hljs-comment"># rightmost left edge</span>
    y2_inter = <span class="hljs-built_in">min</span>(box1[<span class="hljs-number">3</span>], box2[<span class="hljs-number">3</span>])  <span class="hljs-comment"># bottommost top edge</span>

    <span class="hljs-comment"># Step 2: Compute intersection area</span>
    inter_width = <span class="hljs-built_in">max</span>(<span class="hljs-number">0</span>, x2_inter - x1_inter)
    inter_height = <span class="hljs-built_in">max</span>(<span class="hljs-number">0</span>, y2_inter - y1_inter)
    intersection = inter_width * inter_height

    <span class="hljs-comment"># Step 3: Compute union area</span>
    area1 = (box1[<span class="hljs-number">2</span>] - box1[<span class="hljs-number">0</span>]) * (box1[<span class="hljs-number">3</span>] - box1[<span class="hljs-number">1</span>])
    area2 = (box2[<span class="hljs-number">2</span>] - box2[<span class="hljs-number">0</span>]) * (box2[<span class="hljs-number">3</span>] - box2[<span class="hljs-number">1</span>])
    union = area1 + area2 - intersection

    <span class="hljs-comment"># Step 4: IoU = intersection / union</span>
    <span class="hljs-keyword">return</span> intersection / union <span class="hljs-keyword">if</span> union &gt; <span class="hljs-number">0</span> <span class="hljs-keyword">else</span> <span class="hljs-number">0</span>
</code></pre>

<h1 id="iou-thresholds-in-practice">IoU Thresholds in Practice</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
                        IoU THRESHOLD GUIDE                            

   IoU Value      What it means                                       

   1.0            Perfect match (never happens in practice)           
   0.9+           Excellent  boxes nearly identical                  
   0.75           Very good  used in strict evaluation               
   0.50           Standard threshold  &quot;correct&quot; in most benchmarks   
   0.25           Loose  used in some older benchmarks               
   0.0            No overlap at all  completely wrong                


The RULE in most systems:
    IoU  0.5    TRUE POSITIVE (TP)   &quot;You found the object!&quot;
    IoU &lt; 0.5    FALSE POSITIVE (FP)   &quot;Wrong detection&quot;
</code></pre>

<h1 id="why-05-is-the-magic-number">Why 0.5 Is the Magic Number</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Think about it visually:

IoU = 0.5 means: Intersection is 1/3 of each box's area

    
        1/3        1/3        1/3
        A only   OVERLAP      B only
                          
    

    Union = 1/3 + 1/3 + 1/3 = 1
    Intersection = 1/3
    IoU = 1/3  1 = 0.33? No wait...

Actually for IoU = 0.5:
    If Intersection = I, Union = 2I
    Because: A + B - I = 2I means A + B = 3I
    So each box is ~2I, overlapping by I

    Roughly: boxes overlap by about half their area
</code></pre>
<div class="insight">
IoU = 0.5 is when the overlap is "significant enough" to say "yes, you found it"
</div>

<h1 id="different-benchmarks-different-thresholds">Different Benchmarks, Different Thresholds</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>PASCAL VOC (older, easier):
     Single threshold: IoU  0.5
     One number: mAP@0.5
     20 object classes

MS COCO (modern, stricter):
     Multiple thresholds: 0.50, 0.55, 0.60, ..., 0.95
     Reports: mAP@0.5, mAP@0.75, mAP@[.5:.95]
     80 object classes
     Also evaluates different object sizes (small/medium/large)

Why COCO is harder:
     Must be accurate at multiple thresholds
     Average over 10 thresholds penalizes sloppy boxes
     Same model might get 60% on VOC but only 40% on COCO
</code></pre>

<h1 id="why-does-this-happen">Why Does This Happen?</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Detectors check MANY locations:


                                                                     
   YOLO divides image into 77 = 49 cells                           
   Each cell predicts 2 boxes                                        
   = 98 boxes per class                                              
                                                                     
   Modern YOLO has 3 scales  (13 + 26 + 52)  3 anchors         
   = ~10,000+ candidate boxes!                                       
                                                                     
   Many of these will fire on the same object:                       
                                                                     
                                                   
       X  X       X = cells that detect the dog                
      Each X outputs a box                         
       X  X       All boxes are similar, all correct           
      But we only want ONE                         
                                                                     

</code></pre>

<h1 id="nms-the-intuition">NMS: The Intuition</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Non-Maximum Suppression = &quot;Keep the best, remove the rest&quot;

Like choosing the best photo from burst mode:
    <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4f8.svg" data-marp-twemoji=""/> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4f8.svg" data-marp-twemoji=""/> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4f8.svg" data-marp-twemoji=""/> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4f8.svg" data-marp-twemoji=""/> <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4f8.svg" data-marp-twemoji=""/>  <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/1f4f8.svg" data-marp-twemoji=""/> (keep best one)

Algorithm intuition:
    1. Sort all boxes by confidence (best first)
    2. Pick the best box  definitely keep it
    3. Remove all boxes that overlap too much with it
       (they're probably detecting the same object)
    4. Repeat with remaining boxes

                    
                    0.95   Keep this (highest confidence)
                    
                       
    Remove these if IoU &gt; threshold:
    [0.93, 0.91, 0.87, 0.85]  All overlapping, all removed
</code></pre>

<h1 id="nms-the-code">NMS: The Code</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">nms</span>(<span class="hljs-params">boxes, scores, iou_threshold=<span class="hljs-number">0.5</span></span>):
    <span class="hljs-string">&quot;&quot;&quot;
    boxes: List of [x1, y1, x2, y2]
    scores: Confidence for each box
    Returns: Indices of boxes to keep
    &quot;&quot;&quot;</span>
    <span class="hljs-comment"># Sort by score (descending)</span>
    order = scores.argsort()[::-<span class="hljs-number">1</span>]

    keep = []

    <span class="hljs-keyword">while</span> <span class="hljs-built_in">len</span>(order) &gt; <span class="hljs-number">0</span>:
        <span class="hljs-comment"># Take the best remaining box</span>
        best_idx = order[<span class="hljs-number">0</span>]
        keep.append(best_idx)

        <span class="hljs-comment"># Compute IoU with all remaining boxes</span>
        remaining = order[<span class="hljs-number">1</span>:]
        ious = compute_iou_batch(boxes[best_idx], boxes[remaining])

        <span class="hljs-comment"># Keep only boxes with low overlap (different objects)</span>
        mask = ious &lt;= iou_threshold
        order = remaining[mask]

    <span class="hljs-keyword">return</span> keep
</code></pre>

<h1 id="nms-parameters">NMS Parameters</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>IoU THRESHOLD controls how aggressive NMS is:

    threshold = 0.3 (aggressive)
    
     Removes boxes even with small overlap
     Might accidentally merge two close objects into one
     Use when objects are far apart

    threshold = 0.5 (standard)
    
     Good balance for most cases
     Default in most frameworks

    threshold = 0.7 (lenient)
    
     Keeps more boxes
     Better when objects overlap (crowded scenes)
     Might keep some duplicates

Rule of thumb: Start with 0.5, adjust based on your data
</code></pre>

<h1 id="nms-variants">NMS Variants</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>STANDARD NMS:
     Apply separately per class
     Simple, fast, widely used

SOFT-NMS:
     Instead of removing, reduce confidence of overlapping boxes
     Better for crowded scenes
     score = score  (1 - IoU) or score  exp(-IoU/)

CLASS-AGNOSTIC NMS:
     Apply across all classes
     Prevents same location detecting &quot;dog&quot; AND &quot;cat&quot;

BATCHED NMS:
     Optimized for GPU
     Process all classes in parallel

DIoU-NMS:
     Uses Distance-IoU instead of IoU
     Considers center distance, not just overlap
     Better for overlapping objects
</code></pre>

<h1 id="the-yolo-network-architecture-v1">The YOLO Network Architecture (v1)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
                       YOLO v1 Architecture                         

                                                                    
  INPUT: 448  448  3 (RGB image)                                 
                                                                   
                                                                   
                     
    24 CONVOLUTIONAL LAYERS                                      
    (Feature extraction - like image filters)                    
                                                                 
    Conv  Pool  Conv  Pool  ...  Conv                      
                     
                                                                   
                                                                   
                     
    2 FULLY CONNECTED LAYERS                                     
    (Turn features into predictions)                             
                                                                 
    4096  7  7  30                                           
                     
                                                                   
                                                                   
  OUTPUT: 7  7  30 tensor (all predictions)                      
                                                                    

</code></pre>

<h1 id="anchor-boxes-how-they-work">Anchor Boxes: How They Work</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Each cell has K anchor boxes (e.g., K=5 in YOLOv2, K=9 in YOLOv3)


                                                                     
  ANCHOR SHAPES (learned from data using K-means clustering):       
                                                                     
   Anchor 1    Anchor 2    Anchor 3    Anchor 4    Anchor 5        
    (small)    (tall)      (wide)      (medium)    (large)         
                                                                     
                                 
                                                         
                                               
                                                         
                                                    
                                                                     
  PREDICTION: Instead of predicting raw (x,y,w,h),                  
              predict OFFSETS from anchor:                           
                                                                     
              predicted_w = anchor_w  exp(t_w)                      
              predicted_h = anchor_h  exp(t_h)                      
                                                                     
  This makes learning easier! Network just learns adjustments.       
                                                                     

</code></pre>
</section>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>YOLOv1 (2015): Original breakthrough
     77 grid, 2 boxes/cell, 45 FPS
     Simple but limited

YOLOv2 (2016): Better and faster
     Anchor boxes, batch normalization
     Multi-scale training

YOLOv3 (2018): Big improvement
     3 scales (1313, 2626, 5252)
     Better small object detection
     Darknet-53 backbone

YOLOv4 (2020): Bag of tricks
     Many augmentations (Mosaic, CutMix)
     CSPDarknet backbone

YOLOv5-v8 (2020-2023): Ultralytics versions
     PyTorch native
     Easy to use API
     State-of-the-art speed/accuracy
</code></pre>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
                     YOLO v5/v8 INNOVATIONS                          

                                                                     
  1. MULTI-SCALE DETECTION                                           
      Small objects: 5252 grid (detailed)                          
      Medium objects: 2626 grid                                    
      Large objects: 1313 grid (coarse)                            
                                                                     
  2. FEATURE PYRAMID NETWORK (FPN)                                   
      Combines low-level (edges) and high-level (semantics)         
      Better detection at all sizes                                  
                                                                     
  3. PATH AGGREGATION NETWORK (PAN)                                  
      Bottom-up path for better localization                        
                                                                     
  4. MOSAIC AUGMENTATION                                             
      Combine 4 images  more objects per batch                     
      Better generalization                                          
                                                                     
  5. AUTO-ANCHOR                                                     
      Automatically compute best anchors for your data              
                                                                     

</code></pre>

<h1 id="the-detection-loss-function">The Detection Loss Function</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Detection models optimize MULTIPLE objectives simultaneously:


                                                                     
  TOTAL LOSS = L_box + L_obj + L_class                     
                                                                     
     
   L_box (Localization Loss)                                      
   &quot;Is the box in the right place?&quot;                               
    Mean squared error on (x, y, w, h)                           
    Or IoU-based loss (GIoU, DIoU, CIoU)                         
     
                                                                     
     
   L_obj (Objectness Loss)                                        
   &quot;Is there an object here?&quot;                                     
    Binary cross-entropy                                          
    Confidence should match IoU with ground truth                
     
                                                                     
     
   L_class (Classification Loss)                                  
   &quot;What class is it?&quot;                                            
    Cross-entropy for each class                                  
     
                                                                     

</code></pre>
</section>

<h1 id="understanding-the-box-loss">Understanding the Box Loss</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>ORIGINAL YOLO (MSE Loss):

L_box = (x - x) + (y - ) + (w - ) + (h - )

Why square root of w,h?
     Large boxes shouldn't dominate
     Error of 10px matters more for 20px box than 200px box
      compresses the range

MODERN YOLO (IoU-based Loss):

L_box = 1 - IoU(predicted, ground_truth)

Or better variants:
     GIoU: Adds penalty for gap between boxes
     DIoU: Adds penalty for center distance
     CIoU: DIoU + aspect ratio penalty

These directly optimize what we care about: overlap!
</code></pre>
</section>

<h1 id="precision-and-recall-detection-version">Precision and Recall: Detection Version</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>For DETECTION, we need to define TP/FP/FN differently:

TRUE POSITIVE (TP):
     Detection exists
     Matches a ground truth box with IoU  threshold
     Correct class

FALSE POSITIVE (FP):
     Detection exists BUT:
      - Doesn't match any ground truth (IoU too low)
      - OR correct box but wrong class
      - OR duplicate detection (already matched)

FALSE NEGATIVE (FN):
     Ground truth box exists
     No detection matched it


                                                                     
                    TP                                 TP            
   Precision =      Recall =    
                TP + FP                     TP + FN                  
                                                                     
   &quot;Of my detections,             &quot;Of the actual objects,           
    how many are correct?&quot;         how many did I find?&quot;            
                                                                     

</code></pre>

<h1 id="precision-vs-recall-trade-off">Precision vs Recall Trade-off</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>As we lower the CONFIDENCE THRESHOLD:

High threshold (0.9):              Low threshold (0.3):
              
 Only very confident detections    Many detections (even uncertain)
 Might miss some objects           Might include wrong detections
 HIGH PRECISION, LOW RECALL        LOW PRECISION, HIGH RECALL

Example on 10 real dogs:

Threshold=0.9:                     Threshold=0.3:
 Found: 4 dogs (all correct)       Found: 12 &quot;dogs&quot; (9 correct, 3 wrong)
 Precision = 4/4 = 100%            Precision = 9/12 = 75%
 Recall = 4/10 = 40%               Recall = 9/10 = 90%


    P                                                 
    r  *                                             
    e   *                                            
    c    *                                           
    i     *    Precision-Recall Curve               
    s      **                                        
    i        ***                                     
    o           ****                                 
    n  ******* Recall    

</code></pre>
</section>

<h1 id="average-precision-ap">Average Precision (AP)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>AP = Area under the Precision-Recall curve

    Precision
    1.0 
        
        
        
    0.5 
        
        
    0.0 
        0.0                           1.0
                    Recall

AP = Area of this curve (shaded region)

Higher AP = better detector (good precision at all recall levels)

In practice, we compute AP by:
1. Sort detections by confidence
2. At each detection, compute precision and recall so far
3. Interpolate and compute area under curve
</code></pre>

<h1 id="map-calculation-example">mAP Calculation Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Let's compute mAP step by step:

Dataset: 5 images with dogs and cats
Ground truth: 3 dogs, 2 cats

Model predictions (sorted by confidence):

 #   Class   Conf    Matched?  Status 

 1   dog     0.95    Yes       TP     
 2   dog     0.90    Yes       TP     
 3   cat     0.85    Yes       TP     
 4   dog     0.80    No        FP     
 5   cat     0.75    Yes       TP     
 6   dog     0.70    Yes       TP     


For dogs: TP=3, FP=1, FN=0 (found all 3)
For cats: TP=2, FP=0, FN=0 (found all 2)

AP_dog = (compute P-R curve area)
AP_cat = (compute P-R curve area)
mAP = (AP_dog + AP_cat) / 2
</code></pre>

<h1 id="training-tips-for-detection">Training Tips for Detection</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
                    PRACTICAL TRAINING TIPS                          

                                                                     
  1. START WITH PRETRAINED WEIGHTS                                   
      Use COCO pretrained model                                     
      Fine-tune on your dataset                                     
      Much faster than training from scratch                        
                                                                     
  2. BALANCE YOUR DATASET                                            
      Roughly equal examples per class                              
      Or use focal loss to handle imbalance                         
                                                                     
  3. ANCHOR BOX ANALYSIS                                             
      Run k-means on your box sizes                                 
      Use auto-anchor feature in YOLOv5/v8                          
                                                                     
  4. IMAGE SIZE MATTERS                                              
      Larger images = better small object detection                 
      But slower training/inference                                  
      640640 is common default                                     
                                                                     
  5. AUGMENTATION IS KEY                                             
      Mosaic, MixUp, color jitter                                   
      More augmentation = better generalization                     
                                                                     

</code></pre>
</section>

<h1 id="getting-started-yolo-in-3-lines">Getting Started: YOLO in 3 Lines</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Install: pip install ultralytics</span>

<span class="hljs-keyword">from</span> ultralytics <span class="hljs-keyword">import</span> YOLO

<span class="hljs-comment"># Load a pretrained model</span>

<span class="hljs-comment"># Run detection on an image</span>
results = model(<span class="hljs-string">&#x27;your_image.jpg&#x27;</span>)

<span class="hljs-comment"># Display results</span>
results[<span class="hljs-number">0</span>].show()

<span class="hljs-comment"># Access detections programmatically</span>
<span class="hljs-keyword">for</span> box <span class="hljs-keyword">in</span> results[<span class="hljs-number">0</span>].boxes:
    cls = <span class="hljs-built_in">int</span>(box.cls[<span class="hljs-number">0</span>])           <span class="hljs-comment"># Class index</span>
    conf = <span class="hljs-built_in">float</span>(box.conf[<span class="hljs-number">0</span>])       <span class="hljs-comment"># Confidence</span>
    xyxy = box.xyxy[<span class="hljs-number">0</span>].tolist()     <span class="hljs-comment"># [x1, y1, x2, y2]</span>

    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Class: <span class="hljs-subst">{model.names[cls]}</span>, Conf: <span class="hljs-subst">{conf:<span class="hljs-number">.2</span>f}</span>&quot;</span>)
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Box: <span class="hljs-subst">{xyxy}</span>&quot;</span>)

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Step 1: Prepare your dataset (YOLO format)</span>

<span class="hljs-comment"># Step 2: Create data.yaml</span>
<span class="hljs-string">&quot;&quot;&quot;
path: ./data
train: images/train
val: images/val
names:
  0: cat
  1: dog
  2: bird
&quot;&quot;&quot;</span>

<span class="hljs-comment"># Step 3: Train!</span>
<span class="hljs-keyword">from</span> ultralytics <span class="hljs-keyword">import</span> YOLO

results = model.train(
    data=<span class="hljs-string">&#x27;data.yaml&#x27;</span>,
    epochs=<span class="hljs-number">50</span>,
    imgsz=<span class="hljs-number">640</span>,
    batch=<span class="hljs-number">16</span>
)

<span class="hljs-comment"># Step 4: Use your trained model</span>

<h1 id="summary-key-takeaways">Summary: Key Takeaways</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
                          KEY CONCEPTS                               

                                                                     
  1. DETECTION = CLASSIFICATION + LOCALIZATION                       
     Find WHAT objects and WHERE they are                            
                                                                     
  2. BOUNDING BOX FORMATS VARY                                       
     Always check: corner vs center, absolute vs normalized          
                                                                     
  3. IoU MEASURES OVERLAP QUALITY                                    
     IoU  0.5 is standard threshold for &quot;correct&quot;                  
                                                                     
  4. NMS REMOVES DUPLICATES                                          
     Keep highest confidence, remove overlapping                     
                                                                     
  5. YOLO IS FAST AND PRACTICAL                                      
     One-stage detection, grid-based, real-time capable              
                                                                     
  6. mAP IS THE GOLD STANDARD METRIC                                 
     Average precision across classes and IoU thresholds             
                                                                     
  7. START WITH PRETRAINED MODELS                                    
     Fine-tune on your data for best results                         
                                                                     

</code></pre>

<h1 id="appendix-common-pitfalls">Appendix: Common Pitfalls</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
                    THINGS THAT GO WRONG                             

                                                                     
  1. WRONG BOX FORMAT                                                
      Model expects YOLO format, you gave COCO format              
      Solution: Always verify format in documentation               
                                                                     
  2. FORGETTING TO NORMALIZE                                         
      Pixel coordinates don't work for different image sizes       
      Solution: Use normalized coordinates or resize consistently  
                                                                     
  3. NMS THRESHOLD TOO AGGRESSIVE                                    
      Two close objects merged into one detection                  
      Solution: Increase NMS threshold (0.5  0.7)                 
                                                                     
  4. SMALL OBJECTS MISSED                                            
      Default models optimized for medium/large objects            
      Solution: Use larger image size, or specialized models       
                                                                     
  5. CLASS IMBALANCE                                                 
      1000 cars, 10 motorcycles  model ignores motorcycles        
      Solution: Oversample rare classes, use focal loss            
                                                                     

</code></pre>
</section>

<h1 id="appendix-iou-loss-variants">Appendix: IoU Loss Variants</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
                    IoU-BASED LOSS FUNCTIONS                         

                                                                     
  Standard IoU Loss:                                                 
      L = 1 - IoU                                                    
      Problem: No gradient when boxes don't overlap                  
                                                                     
  GIoU (Generalized IoU):                                            
      L = 1 - IoU + |C - Union| / |C|                               
      C = smallest enclosing box                                     
      Handles non-overlapping boxes!                                 
                                                                     
  DIoU (Distance IoU):                                               
      L = 1 - IoU + d / c                                         
      d = center distance, c = diagonal of enclosing box            
      Faster convergence                                             
                                                                     
  CIoU (Complete IoU):                                               
      L = 1 - IoU + d / c + v                                    
      , v = aspect ratio penalty terms                              
      Best overall performance
