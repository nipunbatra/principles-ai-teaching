<h1 id="linear-regression-in-sklearn">Linear Regression in sklearn</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.linear_model <span class="hljs-keyword">import</span> LinearRegression
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-comment"># Data: Size (sqft)  Price (lakhs)</span>
X = np.array([[<span class="hljs-number">1000</span>], [<span class="hljs-number">1500</span>], [<span class="hljs-number">2000</span>], [<span class="hljs-number">2500</span>]])
y = np.array([<span class="hljs-number">40</span>, <span class="hljs-number">60</span>, <span class="hljs-number">80</span>, <span class="hljs-number">100</span>])

<span class="hljs-comment"># Create and train model</span>
model = LinearRegression()
model.fit(X, y)

<span class="hljs-comment"># Predict</span>
model.predict([[<span class="hljs-number">1750</span>]])  <span class="hljs-comment">#  70.0 (70 lakhs)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="18" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="18" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="understanding-the-learned-model">Understanding the Learned Model</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Weight (w): <span class="hljs-subst">{model.coef_[<span class="hljs-number">0</span>]}</span>&quot;</span>)      <span class="hljs-comment"># 0.04</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Intercept (b): <span class="hljs-subst">{model.intercept_}</span>&quot;</span>)  <span class="hljs-comment"># 0.0</span>

<span class="hljs-comment"># The learned equation:</span>
<span class="hljs-comment"># Price = 0.04  Size + 0</span>
<span class="hljs-comment"># For 1750 sqft: 0.04  1750 = 70 lakhs</span>
</code></pre>

<h1 id="polynomial-features">Polynomial Features</h1>
<p><strong>For curved relationships:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.preprocessing <span class="hljs-keyword">import</span> PolynomialFeatures

<span class="hljs-comment"># Original: [x]</span>
<span class="hljs-comment"># After poly(degree=2): [1, x, x]</span>

poly = PolynomialFeatures(degree=<span class="hljs-number">2</span>)
X_poly = poly.fit_transform(X)

model = LinearRegression()
model.fit(X_poly, y)  <span class="hljs-comment"># Now fits curves!</span>
</code></pre>

<h1 id="why-not-linear-regression">Why Not Linear Regression?</h1>
<p><strong>Problem:</strong> Linear regression predicts any number (- to +)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Linear Regression Output:
-2.5, -1.0, 0.3, 0.7, 1.5, 2.8, ...

But we need:
0 (not spam) or 1 (spam)
</code></pre>

<thead>
<tr>
<th>Issue</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td>Predictions outside [0,1]</td>
<td>&quot;Probability = 1.5&quot; <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/274c.svg" data-marp-twemoji=""/></td>
</tr>
<tr>
<td>No clear decision boundary</td>

</tr>

6 637 83 637T76 640T73 647ZM336 325V331Q336 405 275 405Q258 405 240 397T207 376T181 352T163 330L157 322L136 236Q114 150 114 114Q114 66 138 42Q154 26 178 26Q211 26 245 58Q270 81 285 114T318 219Q336 291 336 325Z"></path></g><g data-mml-node="mo" transform="translate(3662,0)"><path data-c="29" d="M60 749L64 750Q69 750 74 750H86L114 726Q208 641 251 514T294 250Q294 182 284 119T261 12T224 -76T186 -143T145 -194T113 -227T90 -246Q87 -249 86 -250H74Q66 -250 63 -250T58 -247T55 -238Q56 -237 66 -225Q221 -64 221 250T66 725Q56 737 55 738Q55 746 60 749Z"></path></g></g></g></g><rect width="5335.9" height="60" x="120" y="220"></rect></g></g></g></svg></mjx-container></p><p><strong>Two-step process:</strong></p>
<table>
<thead>
<tr>
<th>Step</th>
<th>Operation</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td>1. Linear</td>
<td>z = wx + b</td>
<td>z = 0.55 + (-1) = 1.5</td>
</tr>
<tr>
<td>2. Sigmoid</td>
<td>P = (z)</td>
<td>P = (1.5) = 0.82</td>
</tr>
</tbody>
</table>
<p><strong>Output:</strong> 82% probability of spam</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="30" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="30" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="the-decision-rule">The Decision Rule</h1>
<p><strong>Threshold:</strong> Usually 0.5</p>
<table>
<thead>
<tr>
<th>If P(spam)</th>
<th>Decision</th>
</tr>
</thead>
<tbody>
<tr>
<td>&gt; 0.5</td>
<td>Predict SPAM</td>
</tr>
<tr>
<td> 0.5</td>
<td>Predict NOT SPAM</td>
</tr>
</tbody>
</table>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>P(spam)
  
1.0   Definitely Spam
   
0.5 Threshold
   
0.0   Definitely Not Spam
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="31" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="31" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="logistic-regression-in-sklearn">Logistic Regression in sklearn</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.linear_model <span class="hljs-keyword">import</span> LogisticRegression

<span class="hljs-comment"># Data: [num_exclamations, has_FREE]</span>
X = [[<span class="hljs-number">5</span>, <span class="hljs-number">1</span>], [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>], [<span class="hljs-number">3</span>, <span class="hljs-number">1</span>], [<span class="hljs-number">1</span>, <span class="hljs-number">0</span>], [<span class="hljs-number">4</span>, <span class="hljs-number">1</span>], [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>]]
y = [<span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>]  <span class="hljs-comment"># 1=spam, 0=not spam</span>

<span class="hljs-comment"># Train</span>
model = LogisticRegression()
model.fit(X, y)

<span class="hljs-comment"># Predict class</span>
model.predict([[<span class="hljs-number">4</span>, <span class="hljs-number">1</span>]])  <span class="hljs-comment">#  [1] (spam)</span>

<span class="hljs-comment"># Predict probability</span>
model.predict_proba([[<span class="hljs-number">4</span>, <span class="hljs-number">1</span>]])  <span class="hljs-comment">#  [[0.12, 0.88]]</span>
<span class="hljs-comment">#                                    [P(not spam), P(spam)]</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="32" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="32" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="understanding-predict_proba">Understanding predict_proba</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">probs = model.predict_proba([[<span class="hljs-number">4</span>, <span class="hljs-number">1</span>]])
<span class="hljs-comment">#  [[0.12, 0.88]]</span>

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;P(not spam) = <span class="hljs-subst">{probs[<span class="hljs-number">0</span>][<span class="hljs-number">0</span>]:<span class="hljs-number">.2</span>f}</span>&quot;</span>)  <span class="hljs-comment"># 0.12</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;P(spam) = <span class="hljs-subst">{probs[<span class="hljs-number">0</span>][<span class="hljs-number">1</span>]:<span class="hljs-number">.2</span>f}</span>&quot;</span>)      <span class="hljs-comment"># 0.88</span>
</code></pre>
<table>
<thead>
<tr>
<th>Class</th>
<th>Index</th>
<th>Probability</th>
</tr>
</thead>
<tbody>
<tr>
<td>Not Spam (0)</td>
<td>probs[0][0]</td>
<td>12%</td>
</tr>
<tr>
<td>Spam (1)</td>
<td>probs[0][1]</td>
<td>88%</td>
</tr>
</tbody>
</table>
<p><strong>Always sums to 1.0!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="33" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="33" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="decision-boundary">Decision Boundary</h1>
<p>Logistic regression learns a <strong>linear decision boundary</strong>:</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>has_FREE
    
  1            = spam
                  = not spam
          
  0    
    <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/25b6.svg" data-marp-twemoji=""/> num_exclamations
           2.5
           
        Decision boundary
</code></pre>
<p><strong>Where:</strong> wx + b = 0 (P = 0.5)</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="34" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="34" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="interpreting-weights">Interpreting Weights</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Weights: <span class="hljs-subst">{model.coef_}</span>&quot;</span>)      <span class="hljs-comment"># [[0.8, 2.1]]</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Intercept: <span class="hljs-subst">{model.intercept_}</span>&quot;</span>) <span class="hljs-comment"># [-1.5]</span>
</code></pre>
<table>
<thead>
<tr>
<th>Feature</th>
<th>Weight</th>
<th>Effect on P(spam)</th>
</tr>
</thead>
<tbody>
<tr>
<td>num_exclamations</td>
<td>0.8</td>
<td>More !  Higher spam prob</td>
</tr>
<tr>
<td>has_FREE</td>
<td>2.1</td>
<td>&quot;FREE&quot; present  Much higher spam prob</td>
</tr>
</tbody>
</table>
<p><strong>Positive weight  increases spam probability</strong><br />
<strong>Negative weight  decreases spam probability</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="35" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="multi-class-classification">Multi-class Classification</h1>
<p>What if more than 2 classes? (dog, cat, bird)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">model = LogisticRegression(multi_class=<span class="hljs-string">&#x27;multinomial&#x27;</span>)
model.fit(X, y)

<span class="hljs-comment"># predict_proba gives probability for each class</span>
probs = model.predict_proba([[features]])
<span class="hljs-comment">#  [[0.1, 0.7, 0.2]]  = [P(dog), P(cat), P(bird)]</span>
</code></pre>
<p><strong>Softmax:</strong> Generalizes sigmoid to multiple classes.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="36" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="36" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="logistic-vs-linear-regression">Logistic vs Linear Regression</h1>
<table>
<thead>
<tr>
<th>Aspect</th>
<th>Linear Regression</th>
<th>Logistic Regression</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Output</strong></td>
<td>Any number</td>
<td>Probability [0, 1]</td>
</tr>
<tr>
<td><strong>Task</strong></td>
<td>Regression</td>
<td>Classification</td>
</tr>
<tr>
<td><strong>Loss function</strong></td>
<td>MSE</td>
<td>Cross-entropy</td>
</tr>
<tr>
<td><strong>Decision</strong></td>
<td>Direct value</td>
<td>Threshold</td>
</tr>
</tbody>
</table>
<div class="warning">
<p>Despite the name, Logistic Regression is for <strong>classification</strong>, not regression!</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="37" data-paginate="true" data-class="section-divider" data-theme="iitgn-modern" lang="en-IN" class="section-divider" data-marpit-pagination="37" style="--paginate:true;--class:section-divider;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="part-3-decision-trees">Part 3: Decision Trees</h1>
<h2 id="rule-based-learning">Rule-Based Learning</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="38" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="38" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="the-most-intuitive-model">The Most Intuitive Model</h1>
<p><strong>How humans make decisions:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Should I carry an umbrella?
         
    Is it cloudy?
    /          \
  Yes           No
                
Is P(rain)&gt;50%?  Don't carry
  /      \
Yes       No
          
Carry    Don't
</code></pre>
<p><strong>Decision Trees learn these rules from data!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="39" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="a-real-example">A Real Example</h1>
<p><strong>Task:</strong> Predict if someone will buy a product</p>
<table>
<thead>
<tr>
<th>Age</th>
<th>Income</th>
<th>Student</th>
<th>Buys</th>
</tr>
</thead>
<tbody>
<tr>
<td>Young</td>
<td>High</td>
<td>No</td>
<td>No</td>
</tr>
<tr>
<td>Young</td>
<td>High</td>
<td>Yes</td>
<td>Yes</td>
</tr>
<tr>
<td>Middle</td>
<td>High</td>
<td>No</td>
<td>Yes</td>
</tr>
<tr>
<td>Senior</td>
<td>Medium</td>
<td>No</td>
<td>Yes</td>
</tr>
<tr>
<td>Senior</td>
<td>Low</td>
<td>Yes</td>
<td>No</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="40" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="the-learned-tree">The Learned Tree</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>                   [Income?]
                  /    |    \
              High   Medium   Low
               /       |        \
          [Age?]     [Yes]     [No]
         /     \
     Young   Middle/Senior
       /           \
  [Student?]      [Yes]
    /    \
  Yes     No
   |       |
 [Yes]   [No]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="41" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="decision-tree-for-email-spam">Decision Tree for Email Spam</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>              [Start]
                 
        &quot;FREE&quot; in subject?
           /         \
         Yes          No
                      
       [SPAM]    Exclamation marks &gt; 3?
                     /      \
                   Yes       No
                             
              [SPAM]     Has attachment?
                           /      \
                         Yes       No
                                   
                      [Check]   [Not Spam]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="42" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="how-trees-learn-the-key-question">How Trees Learn: The Key Question</h1>
<p><strong>At each node:</strong> Which feature creates the &quot;purest&quot; split?</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Before Split:           After Split (Good):
          
        <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/25b6.svg" data-marp-twemoji=""/>           
    (mixed)          (pure)   (pure) 
          

                       After Split (Bad):
                         
                  <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/25b6.svg" data-marp-twemoji=""/>          
                       (mixed)  (mixed)
                         
</code></pre>
</section>

<h1 id="decision-tree-in-sklearn">Decision Tree in sklearn</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.tree <span class="hljs-keyword">import</span> DecisionTreeClassifier

<span class="hljs-comment"># Data</span>
X = [[<span class="hljs-number">5</span>, <span class="hljs-number">1</span>], [<span class="hljs-number">0</span>, <span class="hljs-number">0</span>], [<span class="hljs-number">3</span>, <span class="hljs-number">1</span>], [<span class="hljs-number">1</span>, <span class="hljs-number">0</span>], [<span class="hljs-number">4</span>, <span class="hljs-number">1</span>], [<span class="hljs-number">2</span>, <span class="hljs-number">0</span>]]
y = [<span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">1</span>, <span class="hljs-number">0</span>]  <span class="hljs-comment"># spam or not</span>

<span class="hljs-comment"># Train</span>
model = DecisionTreeClassifier(max_depth=<span class="hljs-number">3</span>)
model.fit(X, y)

<span class="hljs-comment"># Predict</span>
model.predict([[<span class="hljs-number">4</span>, <span class="hljs-number">1</span>]])  <span class="hljs-comment">#  [1] (spam)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="47" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="visualizing-the-tree">Visualizing the Tree</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.tree <span class="hljs-keyword">import</span> plot_tree
<span class="hljs-keyword">import</span> matplotlib.pyplot <span class="hljs-keyword">as</span> plt

plt.figure(figsize=(<span class="hljs-number">15</span>, <span class="hljs-number">10</span>))
plot_tree(model,
          feature_names=[<span class="hljs-string">&#x27;num_exclaim&#x27;</span>, <span class="hljs-string">&#x27;has_FREE&#x27;</span>],
          class_names=[<span class="hljs-string">&#x27;Not Spam&#x27;</span>, <span class="hljs-string">&#x27;Spam&#x27;</span>],
          filled=<span class="hljs-literal">True</span>,        <span class="hljs-comment"># Color by class</span>
          rounded=<span class="hljs-literal">True</span>,       <span class="hljs-comment"># Rounded boxes</span>
          fontsize=<span class="hljs-number">12</span>)
plt.tight_layout()
plt.savefig(<span class="hljs-string">&#x27;tree_visualization.png&#x27;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="48" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="feature-importance">Feature Importance</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Which features matter most?</span>
importance = model.feature_importances_

<span class="hljs-keyword">for</span> name, imp <span class="hljs-keyword">in</span> <span class="hljs-built_in">zip</span>([<span class="hljs-string">&#x27;num_exclaim&#x27;</span>, <span class="hljs-string">&#x27;has_FREE&#x27;</span>], importance):
    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;<span class="hljs-subst">{name}</span>: <span class="hljs-subst">{imp:<span class="hljs-number">.3</span>f}</span>&quot;</span>)

<span class="hljs-comment"># Output:</span>
<span class="hljs-comment"># num_exclaim: 0.35</span>
<span class="hljs-comment"># has_FREE: 0.65   More important!</span>
</code></pre>
<p><strong>Higher value = Feature used more in splits</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="49" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="trees-for-regression">Trees for Regression</h1>
<p><strong>DecisionTreeRegressor:</strong> Predict numbers</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.tree <span class="hljs-keyword">import</span> DecisionTreeRegressor

<span class="hljs-comment"># Predict house prices</span>
model = DecisionTreeRegressor(max_depth=<span class="hljs-number">4</span>)
model.fit(X_train, y_train)

<span class="hljs-comment"># Prediction = average of leaf node examples</span>
predictions = model.predict(X_test)
</code></pre>
<p><strong>Leaf prediction = mean of training samples in that leaf</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="50" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="the-overfitting-problem">The Overfitting Problem</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Shallow Tree (max_depth=2)     Deep Tree (max_depth=10)
         
   May miss patterns          Memorizes training 
   (underfitting)             data (overfitting) 
                                                 
     Simple rules               Complex rules    
         

Training accuracy: 75%         Training accuracy: 100%
Test accuracy: 73%             Test accuracy: 60%   Bad!
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="51" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="controlling-tree-complexity">Controlling Tree Complexity</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">model = DecisionTreeClassifier(
    max_depth=<span class="hljs-number">5</span>,           <span class="hljs-comment"># Maximum depth of tree</span>
    min_samples_leaf=<span class="hljs-number">10</span>,   <span class="hljs-comment"># Minimum samples per leaf</span>
    min_samples_split=<span class="hljs-number">20</span>,  <span class="hljs-comment"># Minimum samples to split</span>
    max_features=<span class="hljs-string">&#x27;sqrt&#x27;</span>,   <span class="hljs-comment"># Features to consider per split</span>
)
</code></pre>
<table>
<thead>
<tr>
<th>Parameter</th>
<th>Effect of Increasing</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>max_depth</code></td>
<td>More complex, more overfitting risk</td>
</tr>
<tr>
<td><code>min_samples_leaf</code></td>
<td>Simpler, less overfitting</td>
</tr>
<tr>
<td><code>min_samples_split</code></td>
<td>Fewer splits, simpler tree</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="52" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="tree-pros-and-cons">Tree Pros and Cons</h1>
<div class="columns">
<div>
<p><strong>Pros</strong></p>
<ul>
<li>Easy to understand/explain</li>
<li>No feature scaling needed</li>
<li>Handles non-linear patterns</li>
<li>Works with categorical data</li>
<li>Shows feature importance</li>
</ul>
</div>
<div>
<p><strong>Cons</strong></p>
<ul>
<li>Prone to overfitting</li>
<li>Unstable (small data changes  different tree)</li>
<li>Not smooth predictions</li>
<li>Biased toward high-cardinality features</li>
<li>Greedy (may miss global optimum)</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-class="section-divider" data-theme="iitgn-modern" lang="en-IN" class="section-divider" data-marpit-pagination="53" style="--paginate:true;--class:section-divider;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="part-4-k-nearest-neighbors">Part 4: K-Nearest Neighbors</h1>
<h2 id="learning-by-similarity">Learning by Similarity</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="54" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="the-simplest-idea">The Simplest Idea</h1>
<p><strong>&quot;You are the average of your friends&quot;</strong></p>
<p><strong>To predict for a new point:</strong></p>
<ol>
<li>Find the K closest training examples</li>
<li>For classification: Vote (majority wins)</li>
<li>For regression: Average</li>
</ol>
<p><strong>No explicit training - just store the data!</strong></p>
</section>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="57" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="k-nn-in-sklearn">K-NN in sklearn</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.neighbors <span class="hljs-keyword">import</span> KNeighborsClassifier

<span class="hljs-comment"># &quot;Training&quot; (just stores the data!)</span>
model = KNeighborsClassifier(n_neighbors=<span class="hljs-number">5</span>)
model.fit(X_train, y_train)

<span class="hljs-comment"># Prediction (finds 5 nearest, votes)</span>
predictions = model.predict(X_test)

<span class="hljs-comment"># Can also get probabilities</span>
probs = model.predict_proba(X_test)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="58" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="choosing-k">Choosing K</h1>
<table>
<thead>
<tr>
<th>K Value</th>
<th>Behavior</th>
<th>Trade-off</th>
</tr>
</thead>
<tbody>
<tr>
<td>K=1</td>
<td>Use single nearest</td>
<td>Very sensitive to noise</td>
</tr>
<tr>
<td>K=3-5</td>
<td>Small neighborhood</td>
<td>Often works well</td>
</tr>
<tr>
<td>K=sqrt(n)</td>
<td>Rule of thumb</td>
<td>Balanced</td>
</tr>
<tr>
<td>K=large</td>
<td>Big neighborhood</td>
<td>Might miss local patterns</td>
</tr>
</tbody>
</table>
<div class="warning">
<p><strong>Use odd K for binary classification to avoid ties!</strong></p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="59" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="effect-of-k">Effect of K</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>K = 1 (Noisy)           K = 5 (Smooth)          K = 100 (Too Smooth)
                  
                       
                       
   (complex)            (balanced)            (too simple)
                  

Follows every point     Smooth boundary         Almost constant
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="60" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="k-nn-for-regression">K-NN for Regression</h1>
<p><strong>Instead of voting, take the average:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.neighbors <span class="hljs-keyword">import</span> KNeighborsRegressor

model = KNeighborsRegressor(n_neighbors=<span class="hljs-number">5</span>)
model.fit(X_train, y_train)

<span class="hljs-comment"># Prediction = average of 5 nearest neighbors&#x27; values</span>
<span class="hljs-comment"># If neighbors have prices: [50, 55, 60, 52, 58]</span>
<span class="hljs-comment"># Prediction = mean([50, 55, 60, 52, 58]) = 55</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="61" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="feature-scaling-is-critical">Feature Scaling is Critical!</h1>
<p><strong>Problem:</strong> Features with larger range dominate distance.</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Without scaling:</span>
<span class="hljs-comment"># Feature 1: Age (20-80)</span>
<span class="hljs-comment"># Feature 2: Income (20000-200000)</span>

<span class="hljs-comment"># Distance dominated by Income!</span>
<span class="hljs-comment"># Age difference of 60 vs Income difference of 180000</span>
</code></pre>
<p><strong>Solution: Always scale features for K-NN!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="62" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="scaling-in-practice">Scaling in Practice</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.preprocessing <span class="hljs-keyword">import</span> StandardScaler
<span class="hljs-keyword">from</span> sklearn.neighbors <span class="hljs-keyword">import</span> KNeighborsClassifier

<span class="hljs-comment"># Scale features to mean=0, std=1</span>
scaler = StandardScaler()
X_train_scaled = scaler.fit_transform(X_train)
X_test_scaled = scaler.transform(X_test)  <span class="hljs-comment"># Use same scaler!</span>

<span class="hljs-comment"># Now use K-NN</span>
model = KNeighborsClassifier(n_neighbors=<span class="hljs-number">5</span>)
model.fit(X_train_scaled, y_train)
predictions = model.predict(X_test_scaled)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="63" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="k-nn-pros-and-cons">K-NN Pros and Cons</h1>
<div class="columns">
<div>
<p><strong>Pros</strong></p>
<ul>
<li>No training time (lazy learning)</li>
<li>Simple to understand</li>
<li>No assumptions about data</li>
<li>Works for any number of classes</li>
<li>Naturally handles multi-class</li>
</ul>
</div>
<div>
<p><strong>Cons</strong></p>
<ul>
<li>Slow prediction (O(n) per query)</li>
<li>Memory intensive (store all data)</li>
<li>Sensitive to feature scaling</li>
<li>Curse of dimensionality</li>
<li>Sensitive to irrelevant features</li>
</ul>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="64" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="the-curse-of-dimensionality">The Curse of Dimensionality</h1>
<p><strong>Problem:</strong> In high dimensions, &quot;nearest&quot; becomes meaningless.</p>
<table>
<thead>
<tr>
<th>Dimensions</th>
<th>Volume of unit cube</th>
</tr>
</thead>
<tbody>
<tr>
<td>1D</td>
<td>1</td>
</tr>
<tr>
<td>2D</td>
<td>1</td>
</tr>
<tr>
<td>10D</td>
<td>1</td>
</tr>
<tr>
<td>100D</td>
<td>1</td>
</tr>
</tbody>
</table>
<p><strong>But!</strong> Points spread out exponentially. Need exponentially more data!</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-class="section-divider" data-theme="iitgn-modern" lang="en-IN" class="section-divider" data-marpit-pagination="65" style="--paginate:true;--class:section-divider;--theme:iitgn-modern;" data-marpit-pagination-total="87">
<h1 id="part-5-evaluation-metrics">Part 5: Evaluation Metrics</h1>
<h2 id="measuring-model-performance">Measuring Model Performance</h2>
</section>

<h1 id="the-golden-rule">The Golden Rule</h1>
<div class="insight">
<p><strong>Always evaluate on data the model has never seen!</strong></p>
</div>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.model_selection <span class="hljs-keyword">import</span> train_test_split

X_train, X_test, y_train, y_test = train_test_split(
    X, y,
    test_size=<span class="hljs-number">0.2</span>,      <span class="hljs-comment"># 20% for testing</span>
    random_state=<span class="hljs-number">42</span>     <span class="hljs-comment"># Reproducibility</span>
)

<span class="hljs-comment"># Train ONLY on training data</span>
model.fit(X_train, y_train)

<span class="hljs-comment"># Evaluate ONLY on test data</span>
score = model.score(X_test, y_test)
</code></pre>

<h1 id="the-accuracy-trap">The Accuracy Trap</h1>
<p><strong>Scenario:</strong> Detecting rare disease (1% of population)</p>
<table>
<thead>
<tr>
<th>Model</th>
<th>Strategy</th>
<th>Accuracy</th>
</tr>
</thead>
<tbody>
<tr>
<td>Dumb</td>
<td>Always predict &quot;Healthy&quot;</td>
<td><strong>99%</strong></td>
</tr>
<tr>
<td>Smart</td>
<td>Tries to detect disease</td>
<td>95%</td>
</tr>
</tbody>
</table>
<div class="warning">
<p>The &quot;dumb&quot; model has 99% accuracy but <strong>misses ALL sick patients!</strong></p>
<p>Accuracy is misleading for imbalanced data.</p>
</div>

<h1 id="complete-workflow">Complete Workflow</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.model_selection <span class="hljs-keyword">import</span> train_test_split
<span class="hljs-keyword">from</span> sklearn.tree <span class="hljs-keyword">import</span> DecisionTreeClassifier
<span class="hljs-keyword">from</span> sklearn.metrics <span class="hljs-keyword">import</span> classification_report

<span class="hljs-comment"># 1. Split</span>
X_train, X_test, y_train, y_test = train_test_split(
    X, y, test_size=<span class="hljs-number">0.2</span>, random_state=<span class="hljs-number">42</span>)

<span class="hljs-comment"># 2. Train</span>
model = DecisionTreeClassifier(max_depth=<span class="hljs-number">5</span>)
model.fit(X_train, y_train)

<span class="hljs-comment"># 3. Predict</span>
predictions = model.predict(X_test)

<span class="hljs-comment"># 4. Evaluate</span>
<span class="hljs-built_in">print</span>(classification_report(y_test, predictions))
</code></pre>

<h1 id="key-takeaways">Key Takeaways</h1>
<ol>
<li>
<p><strong>Linear Regression:</strong> Fit a line, minimize squared error, predict numbers</p>
</li>
<li>
<p><strong>Logistic Regression:</strong> Sigmoid for probability, threshold for decision</p>
</li>
<li>
<p><strong>Decision Trees:</strong> If-then rules, prone to overfitting, very interpretable</p>
</li>
<li>
<p><strong>K-NN:</strong> Predict by neighbors, no training, scale features!</p>
</li>
<li>
<p><strong>Metrics:</strong> Accuracy isn't everything - precision/recall matter for imbalanced data</p>
</li>
</ol>
