<h1 id="data-foundation">Data Foundation</h1>
<h1 id="the-ml-framework">&amp; The ML Framework</h1>
<h2 id="understanding-data-and-how-machines-learn">Understanding Data and How Machines Learn</h2>
<p><strong>Nipun Batra</strong> | IIT Gandhinagar</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="2" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="2" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="recap-what-did-we-see-last-week">Recap: What Did We See Last Week?</h1>
<p><strong>AI is everywhere:</strong></p>
<ul>
<li>AlphaFold solving protein folding</li>
<li>AI writing code, music, art</li>
<li>Self-driving cars, medical diagnosis</li>
</ul>
<p><strong>The key insight:</strong></p>
<blockquote>
<p>Machine Learning = Learning patterns from DATA</p>
</blockquote>
<div class="insight">
Today: What IS this data? How does learning actually work?
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="3" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="todays-learning-goals">Today's Learning Goals</h1>
<p>By the end of this lecture, you will be able to:</p>
<ol>
<li><strong>Distinguish</strong> traditional programming from machine learning</li>
<li><strong>Identify</strong> the three learning paradigms (supervised, unsupervised, RL)</li>
<li><strong>Differentiate</strong> classification from regression problems</li>
<li><strong>Explain</strong> why train/test split is essential</li>
<li><strong>Apply</strong> the sklearn API pattern to any ML problem</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-class="section-divider" data-theme="iitgn-modern" lang="en-IN" class="section-divider" data-marpit-pagination="4" style="--paginate:true;--class:section-divider;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="part-1-the-ml-framework">Part 1: The ML Framework</h1>
<h2 id="how-machines-learn">How Machines Learn</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="5" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="the-big-question">The Big Question</h1>
<p>Every AI/ML system answers <strong>one fundamental question</strong>:</p>
<div class="insight">
<p><strong>&quot;Given some input, what should the output be?&quot;</strong></p>
</div>
<table>
<thead>
<tr>
<th>Input</th>
<th>Output</th>
<th>System</th>
</tr>
</thead>
<tbody>
<tr>
<td>Email text</td>
<td>Spam or Not Spam</td>
<td>Spam Filter</td>
</tr>
<tr>
<td>Image</td>
<td>&quot;Cat&quot; or &quot;Dog&quot;</td>
<td>Image Classifier</td>
</tr>
<tr>
<td>&quot;The capital of France is&quot;</td>
<td>&quot;Paris&quot;</td>
<td>Language Model</td>
</tr>
<tr>
<td>House features</td>
<td>Price ($)</td>
<td>Price Predictor</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="6" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="traditional-programming-vs-ml">Traditional Programming vs ML</h1>
<p><img src="diagrams/svg/traditional_vs_ml.svg" alt="center" style="width:950px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="7" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="the-paradigm-shift">The Paradigm Shift</h1>
<div class="columns">
<div>
<h3 id="traditional-programming">Traditional Programming</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>     
         RULES      Human writes
       (if/else)  
     
            
     
         DATA     
     
            
     
        OUTPUT    
     
</code></pre>
<p><strong>Explicit programming</strong></p>
</div>
<div>
<h3 id="machine-learning">Machine Learning</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>     
         DATA     
     
            
     
        LABELS      Desired outputs
     
            
     
         MODEL      Learned rules!
     
</code></pre>
<p><strong>Learning from examples</strong></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="8" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="why-this-matters">Why This Matters</h1>
<table>
<thead>
<tr>
<th>Scenario</th>
<th>Traditional</th>
<th>ML</th>
</tr>
</thead>
<tbody>
<tr>
<td>Spam changes tactics</td>
<td>Rewrite rules</td>
<td>Retrain on new examples</td>
</tr>
<tr>
<td>1000 new categories</td>
<td>1000 new rule sets</td>
<td>Same algorithm, new data</td>
</tr>
<tr>
<td>Complex patterns</td>
<td>Impossible to specify</td>
<td>Model discovers them</td>
</tr>
<tr>
<td>Human bias</td>
<td>Encoded in rules</td>
<td>(Can still exist in data)</td>
</tr>
</tbody>
</table>
<div class="insight">
ML excels when patterns are complex or rules are hard to specify explicitly.
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="9" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="example-spam-detection">Example: Spam Detection</h1>
<div class="columns">
<div>
<p><strong>Traditional Approach:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">def</span> <span class="hljs-title function_">is_spam</span>(<span class="hljs-params">email</span>):
    <span class="hljs-keyword">if</span> <span class="hljs-string">&quot;FREE&quot;</span> <span class="hljs-keyword">in</span> email:
        <span class="hljs-keyword">return</span> <span class="hljs-literal">True</span>
    <span class="hljs-keyword">if</span> <span class="hljs-string">&quot;winner&quot;</span> <span class="hljs-keyword">in</span> email:
        <span class="hljs-keyword">return</span> <span class="hljs-literal">True</span>
    <span class="hljs-keyword">if</span> <span class="hljs-string">&quot;click here&quot;</span> <span class="hljs-keyword">in</span> email:
        <span class="hljs-keyword">return</span> <span class="hljs-literal">True</span>
    <span class="hljs-keyword">if</span> sender <span class="hljs-keyword">not</span> <span class="hljs-keyword">in</span> contacts:
        <span class="hljs-keyword">if</span> num_links &gt; <span class="hljs-number">5</span>:
            <span class="hljs-keyword">return</span> <span class="hljs-literal">True</span>
    <span class="hljs-comment"># ... 1000 more rules</span>
    <span class="hljs-keyword">return</span> <span class="hljs-literal">False</span>
</code></pre>
<p><em>What about &quot;Fr33&quot; or &quot;w1nner&quot;?</em><br />
<em>What if rules conflict?</em></p>
</div>
<div>
<p><strong>ML Approach:</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Just give it examples!</span>
X = [email1, email2, ...]
y = [spam, not_spam, ...]

model = SpamClassifier()
model.fit(X, y)

<span class="hljs-comment"># Model learns patterns itself!</span>
model.predict(new_email)
</code></pre>
<p><em>It learns to generalize!</em><br />
<em>Handles variations automatically</em></p>
</div>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="10" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="the-power-of-generalization">The Power of Generalization</h1>
<p><strong>Training data has:</strong> &quot;FREE money!!!&quot;</p>
<p><strong>Model learns:</strong> Unusual capitalization + exclamation marks + money words = suspicious</p>
<p><strong>New email:</strong> &quot;EARN ca$h NOW!!!&quot;  <strong>Spam</strong> (never seen before, but pattern matches)</p>
<div class="insight">
Good ML models learn the <strong>underlying pattern</strong>, not just memorize examples.
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="11" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="three-learning-paradigms">Three Learning Paradigms</h1>
<p><img src="diagrams/svg/learning_paradigms.svg" alt="center" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="12" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="paradigm-comparison">Paradigm Comparison</h1>
<table>
<thead>
<tr>
<th>Aspect</th>
<th>Supervised</th>
<th>Unsupervised</th>
<th>Reinforcement</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Data</strong></td>
<td>X + y (labels)</td>
<td>X only</td>
<td>States + Actions</td>
</tr>
<tr>
<td><strong>Goal</strong></td>
<td>Predict labels</td>
<td>Find structure</td>
<td>Maximize reward</td>
</tr>
<tr>
<td><strong>Feedback</strong></td>
<td>Correct answers</td>
<td>None</td>
<td>Reward signals</td>
</tr>
<tr>
<td><strong>Example</strong></td>
<td>Spam detection</td>
<td>Customer segments</td>
<td>Game playing</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="13" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="supervised-learning-the-teacher-analogy">Supervised Learning: The Teacher Analogy</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
                      SUPERVISED LEARNING                         

                                                                  
   Student (Model)          Teacher (Training Data)              
                                                                  
   &quot;Is this spam?&quot;       &quot;Yes, that's spam.&quot;                  
                             &quot;No, that's legitimate.&quot;             
                             &quot;Yes, that's spam.&quot;                  
                             ...                                  
                                                                  
   After many examples, student learns the patterns!              
                                                                  

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="14" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="supervised-learning-two-types">Supervised Learning: Two Types</h1>
<p><img src="diagrams/svg/classification_vs_regression.svg" alt="center" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="15" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="classification-discrete-outputs">Classification: Discrete Outputs</h1>
<p><strong>Goal:</strong> Assign input to one of K categories</p>
<table>
<thead>
<tr>
<th>Type</th>
<th>K</th>
<th>Example</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Binary</strong></td>
<td>2</td>
<td>Spam / Not Spam</td>
</tr>
<tr>
<td><strong>Multi-class</strong></td>
<td>K &gt; 2</td>
<td>Cat, Dog, Bird, Fish</td>
</tr>
<tr>
<td><strong>Multi-label</strong></td>
<td>Multiple</td>
<td>[Action, Comedy] for a movie</td>
</tr>
</tbody>
</table>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Binary: One probability</span>
model.predict_proba(email)  <span class="hljs-comment">#  [0.15, 0.85] = 85% spam</span>

<span class="hljs-comment"># Multi-class: K probabilities (sum to 1)</span>
model.predict_proba(image)  <span class="hljs-comment">#  [0.70, 0.20, 0.05, 0.05]</span>
                            <span class="hljs-comment">#    Cat   Dog  Bird  Fish</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="16" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">

<h1 id="regression-continuous-outputs">Regression: Continuous Outputs</h1>
<p><strong>Goal:</strong> Predict a numerical value</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Output can be ANY number</span>
model.predict(house_features)  <span class="hljs-comment">#  425,000.00</span>

</code></pre>
<div class="insight">

</div>

<td>1</td>
<td>0</td>
</tr>

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">text = <span class="hljs-string">&quot;I love this movie! It&#x27;s great.&quot;</span>

<span class="hljs-comment"># Step 2: Convert to numbers (vocabulary index)</span>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="39" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="39" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="the-data-scaling-laws">The Data Scaling Laws</h1>
<table>
<thead>
<tr>
<th>Model Complexity</th>
<th>Minimum Data</th>
<th>Sweet Spot</th>
<th>Diminishing Returns</th>
</tr>
</thead>
<tbody>
<tr>
<td>Linear Regression</td>
<td>50</td>
<td>500</td>
<td>5,000</td>
</tr>
<tr>
<td>Decision Tree</td>
<td>100</td>
<td>1,000</td>
<td>10,000</td>
</tr>
<tr>
<td>Random Forest</td>
<td>500</td>
<td>5,000</td>
<td>50,000</td>
</tr>
<tr>
<td>Neural Network (small)</td>
<td>1,000</td>
<td>10,000</td>
<td>100,000</td>
</tr>
<tr>
<td>Deep Learning</td>
<td>10,000</td>
<td>100,000</td>
<td>1,000,000+</td>
</tr>
<tr>
<td>LLMs</td>
<td>1B tokens</td>
<td>1T tokens</td>
<td>10T+ tokens</td>
</tr>
</tbody>
</table>
<div class="insight">
More data almost always helps, but there are diminishing returns.
Quality &gt; Quantity!
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="40" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="40" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="data-quality-issues">Data Quality Issues</h1>
<p><img src="diagrams/svg/data_quality_issues.svg" alt="center" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="41" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="41" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="missing-values">Missing Values</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Original data</span>
df = pd.DataFrame({
    <span class="hljs-string">&#x27;age&#x27;</span>: [<span class="hljs-number">25</span>, <span class="hljs-literal">None</span>, <span class="hljs-number">35</span>, <span class="hljs-number">42</span>, <span class="hljs-literal">None</span>],
    <span class="hljs-string">&#x27;salary&#x27;</span>: [<span class="hljs-number">50000</span>, <span class="hljs-number">60000</span>, <span class="hljs-literal">None</span>, <span class="hljs-number">80000</span>, <span class="hljs-number">55000</span>]
})

<span class="hljs-comment"># Option 1: Drop rows with missing values</span>
df.dropna()  <span class="hljs-comment"># Lose 3 rows!</span>

<span class="hljs-comment"># Option 2: Fill with mean/median</span>
df[<span class="hljs-string">&#x27;age&#x27;</span>].fillna(df[<span class="hljs-string">&#x27;age&#x27;</span>].mean())  <span class="hljs-comment"># Fill with 34</span>

<span class="hljs-comment"># Option 3: Fill with mode (categorical)</span>
df[<span class="hljs-string">&#x27;color&#x27;</span>].fillna(df[<span class="hljs-string">&#x27;color&#x27;</span>].mode()[<span class="hljs-number">0</span>])
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="42" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="42" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="outliers">Outliers</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Normal distribution:      With outlier:
                     
                                                  
                                                (outlier)
                                      
                                       
     
   = 50                    = 50        outlier = 500

Mean without outlier: 50
Mean with outlier: 95   Heavily skewed!
</code></pre>
<p><strong>Detection:</strong> Z-score &gt; 3, IQR method, visual inspection</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="43" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="43" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="class-imbalance">Class Imbalance</h1>
<p><strong>Scenario:</strong> Fraud detection (1% fraud, 99% legitimate)</p>
<table>
<thead>
<tr>
<th>Approach</th>
<th>Model Prediction</th>
<th>Accuracy</th>
</tr>
</thead>
<tbody>
<tr>
<td>Naive model</td>
<td>&quot;All legitimate&quot;</td>
<td>99%!</td>
</tr>
<tr>
<td>Smart model</td>
<td>Tries to detect</td>
<td>97%</td>
</tr>
</tbody>
</table>
<p><strong>The 99% model is USELESS!</strong> It never detects fraud.</p>
<p><strong>Solutions:</strong></p>
<ul>
<li>Oversample minority class (SMOTE)</li>
<li>Undersample majority class</li>
<li>Use class weights</li>
<li>Different metrics (precision, recall, F1)</li>
</ul>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="44" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="44" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="the-data-lifecycle">The Data Lifecycle</h1>
<p><img src="diagrams/svg/data_lifecycle.svg" alt="center" style="width:950px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="45" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="45" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="data-lifecycle-in-code">Data Lifecycle in Code</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 1. COLLECT</span>
df = pd.read_csv(<span class="hljs-string">&#x27;raw_data.csv&#x27;</span>)

<span class="hljs-comment"># 2. CLEAN</span>
df = df.dropna()  <span class="hljs-comment"># Handle missing</span>
df = df[df[<span class="hljs-string">&#x27;age&#x27;</span>] &lt; <span class="hljs-number">120</span>]  <span class="hljs-comment"># Remove outliers</span>

<span class="hljs-comment"># 3. EXPLORE</span>
df.describe()  <span class="hljs-comment"># Statistics</span>
df.hist()  <span class="hljs-comment"># Visualize</span>

<span class="hljs-comment"># 4. TRANSFORM</span>
df[<span class="hljs-string">&#x27;log_price&#x27;</span>] = np.log(df[<span class="hljs-string">&#x27;price&#x27;</span>])  <span class="hljs-comment"># Transform</span>
X = pd.get_dummies(df[features])  <span class="hljs-comment"># Encode</span>

<span class="hljs-comment"># 5. SPLIT</span>
X_train, X_test, y_train, y_test = train_test_split(X, y)

<span class="hljs-comment"># 6. USE</span>
model.fit(X_train, y_train)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="46" data-paginate="true" data-class="section-divider" data-theme="iitgn-modern" lang="en-IN" class="section-divider" data-marpit-pagination="46" style="--paginate:true;--class:section-divider;--theme:iitgn-modern;" data-marpit-pagination-total="77">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="47" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="47" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="48" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="48" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="two-study-strategies">Two Study Strategies</h1>
<div class="columns">
<div>
<h3 id="strategy-a-memorize">Strategy A: Memorize</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Q: &quot;What is 2+3?&quot;
A: &quot;5&quot; (memorized)

Q: &quot;What is 2+4?&quot;
A: &quot;???&quot; (never seen!)
</code></pre>
<p><strong>Result:</strong> Fails on new questions</p>
</div>
<div>
<h3 id="strategy-b-learn">Strategy B: Learn</h3>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Q: &quot;What is 2+3?&quot;
A: &quot;5&quot; (understands addition)

Q: &quot;What is 2+4?&quot;
A: &quot;6&quot; (applies principle)
</code></pre>
<p><strong>Result:</strong> Works on any question</p>
</div>
</div>
<div class="insight">
We want ML models to LEARN, not MEMORIZE!
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="49" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="49" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="what-is-overfitting">What is Overfitting?</h1>
<p><img src="diagrams/svg/overfitting_visual.svg" alt="center" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="50" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="50" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="overfitting-in-detail">Overfitting in Detail</h1>
<p><strong>Definition:</strong> Model performs well on training data but poorly on new data</p>
<table>
<thead>
<tr>
<th>Metric</th>
<th>Overfitting</th>
<th>Good Fit</th>
</tr>
</thead>
<tbody>
<tr>
<td>Training Accuracy</td>
<td>99%</td>
<td>92%</td>
</tr>
<tr>
<td>Test Accuracy</td>
<td>60%</td>
<td>90%</td>
</tr>
<tr>
<td>Gap</td>
<td><strong>39%</strong></td>
<td>2%</td>
</tr>
</tbody>
</table>
<p><strong>The model memorized the training data!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="51" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="the-traintest-split">The Train/Test Split</h1>
<p><img src="diagrams/svg/train_test_split.svg" alt="center" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="52" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="why-split-works">Why Split Works</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
                         THE RULES                             

                                                               
  1. Model trains ONLY on training data                        
                                                               
  2. Model NEVER sees test data during training                
                                                               
  3. After training, evaluate on test data                     
                                                               
  4. Test performance = Expected real-world performance        
                                                               

</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="53" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="the-golden-rule">The Golden Rule</h1>
<div class="insight">
<h1 id="never-peek-at-test-data">NEVER PEEK AT TEST DATA!</h1>
</div>
<p>If you use test data for:</p>
<ul>
<li>Choosing which model to use  <strong>Data leakage</strong></li>
<li>Tuning hyperparameters  <strong>Data leakage</strong></li>
<li>Feature selection  <strong>Data leakage</strong></li>
</ul>
<p>Your accuracy estimate will be <strong>too optimistic</strong> and your model will <strong>fail in production</strong>.</p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="54" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="traintest-split-in-code">Train/Test Split in Code</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.model_selection <span class="hljs-keyword">import</span> train_test_split

<span class="hljs-comment"># The sacred split</span>
X_train, X_test, y_train, y_test = train_test_split(
    X, y,
    test_size=<span class="hljs-number">0.2</span>,      <span class="hljs-comment"># 20% for testing</span>
    random_state=<span class="hljs-number">42</span>,    <span class="hljs-comment"># For reproducibility</span>
    stratify=y          <span class="hljs-comment"># Keep class proportions (classification)</span>
)

<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Training samples: <span class="hljs-subst">{<span class="hljs-built_in">len</span>(X_train)}</span>&quot;</span>)  <span class="hljs-comment"># 800</span>
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Test samples: <span class="hljs-subst">{<span class="hljs-built_in">len</span>(X_test)}</span>&quot;</span>)       <span class="hljs-comment"># 200</span>

<span class="hljs-comment"># NOW: Only touch X_train, y_train until final evaluation</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="55" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="choosing-split-ratio">Choosing Split Ratio</h1>
<table>
<thead>
<tr>
<th>Dataset Size</th>
<th>Train %</th>
<th>Test %</th>
<th>Reasoning</th>
</tr>
</thead>
<tbody>
<tr>
<td>&lt; 1,000</td>
<td>70%</td>
<td>30%</td>
<td>Need enough test samples</td>
</tr>
<tr>
<td>1,000 - 10,000</td>
<td>80%</td>
<td>20%</td>
<td>Standard split</td>
</tr>
<tr>
<td>10,000 - 100,000</td>
<td>90%</td>
<td>10%</td>
<td>Plenty of test data</td>
</tr>
<tr>
<td>&gt; 100,000</td>
<td>95%</td>
<td>5%</td>
<td>Even 5% is thousands</td>
</tr>
</tbody>
</table>
<div class="insight">
With huge datasets, even a small percentage gives reliable estimates.
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="56" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="the-three-way-split">The Three-Way Split</h1>
<p>For model selection, you need <strong>three</strong> sets:</p>
<p><img src="diagrams/svg/three_way_split.svg" alt="center" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="57" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="three-way-split-explained">Three-Way Split Explained</h1>
<table>
<thead>
<tr>
<th>Set</th>
<th>Purpose</th>
<th>When Used</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>Training</strong> (60%)</td>
<td>Learn parameters</td>
<td>During <code>model.fit()</code></td>
</tr>
<tr>
<td><strong>Validation</strong> (20%)</td>
<td>Tune hyperparameters</td>
<td>Choosing model, settings</td>
</tr>
<tr>
<td><strong>Test</strong> (20%)</td>
<td>Final evaluation</td>
<td>Once, at the very end</td>
</tr>
</tbody>
</table>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># First split: separate test</span>
X_temp, X_test, y_temp, y_test = train_test_split(X, y, test_size=<span class="hljs-number">0.2</span>)

<span class="hljs-comment"># Second split: separate validation</span>
X_train, X_val, y_train, y_val = train_test_split(X_temp, y_temp, test_size=<span class="hljs-number">0.25</span>)
<span class="hljs-comment"># 0.25 of 0.8 = 0.2 of total</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="58" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="common-mistakes">Common Mistakes</h1>
<table>
<thead>
<tr>
<th>Mistake</th>
<th>Why It's Bad</th>
<th>Fix</th>
</tr>
</thead>
<tbody>
<tr>
<td>Training on all data</td>
<td>Can't detect overfitting</td>
<td>Always split first</td>
</tr>
<tr>
<td>Peeking at test data</td>
<td>Optimistic estimates</td>
<td>Lock away test data</td>
</tr>
<tr>
<td>Tuning on test</td>
<td>Indirect training</td>
<td>Use validation set</td>
</tr>
<tr>
<td>Small test set</td>
<td>High variance</td>
<td>Use at least 20%</td>
</tr>
<tr>
<td>No random state</td>
<td>Non-reproducible</td>
<td>Set <code>random_state=42</code></td>
</tr>
<tr>
<td>Data leakage</td>
<td>False confidence</td>
<td>Check processing order</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-class="section-divider" data-theme="iitgn-modern" lang="en-IN" class="section-divider" data-marpit-pagination="59" style="--paginate:true;--class:section-divider;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="part-4-the-ml-recipe">Part 4: The ML Recipe</h1>
<h2 id="putting-it-all-together">Putting It All Together</h2>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="60" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="the-universal-ml-recipe">The Universal ML Recipe</h1>
<p><img src="diagrams/svg/ml_recipe.svg" alt="center" style="width:950px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="61" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="step-1-get-data">Step 1: Get Data</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> pandas <span class="hljs-keyword">as</span> pd
<span class="hljs-keyword">from</span> sklearn.datasets <span class="hljs-keyword">import</span> load_iris

<span class="hljs-comment"># Option 1: Load from file</span>
df = pd.read_csv(<span class="hljs-string">&#x27;houses.csv&#x27;</span>)
X = df[[<span class="hljs-string">&#x27;sqft&#x27;</span>, <span class="hljs-string">&#x27;beds&#x27;</span>, <span class="hljs-string">&#x27;baths&#x27;</span>]]
y = df[<span class="hljs-string">&#x27;price&#x27;</span>]

<span class="hljs-comment"># Option 2: Use sklearn datasets</span>
iris = load_iris()
X, y = iris.data, iris.target

<span class="hljs-comment"># Option 3: Create manually</span>
X = [[<span class="hljs-number">1500</span>, <span class="hljs-number">3</span>, <span class="hljs-number">2</span>], [<span class="hljs-number">2000</span>, <span class="hljs-number">4</span>, <span class="hljs-number">3</span>], [<span class="hljs-number">1200</span>, <span class="hljs-number">2</span>, <span class="hljs-number">1</span>]]
y = [<span class="hljs-number">300000</span>, <span class="hljs-number">450000</span>, <span class="hljs-number">200000</span>]
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="62" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="step-2-prepare-data">Step 2: Prepare Data</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.model_selection <span class="hljs-keyword">import</span> train_test_split
<span class="hljs-keyword">from</span> sklearn.preprocessing <span class="hljs-keyword">import</span> StandardScaler

<span class="hljs-comment"># 1. Split first! (before any processing)</span>
X_train, X_test, y_train, y_test = train_test_split(
    X, y, test_size=<span class="hljs-number">0.2</span>, random_state=<span class="hljs-number">42</span>
)

<span class="hljs-comment"># 2. Scale features (fit ONLY on train!)</span>
scaler = StandardScaler()
X_train_scaled = scaler.fit_transform(X_train)  <span class="hljs-comment"># fit + transform</span>
X_test_scaled = scaler.transform(X_test)        <span class="hljs-comment"># only transform!</span>
</code></pre>
<div class="warning">
Always fit scaler on training data only! Otherwise: data leakage.
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="63" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="step-3-choose-a-model">Step 3: Choose a Model</h1>
<p><img src="diagrams/svg/model_selection_guide.svg" alt="center" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="64" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="model-complexity-ladder">Model Complexity Ladder</h1>
<table>
<thead>
<tr>
<th>Model</th>
<th>Complexity</th>
<th>Interpretability</th>
<th>When to Use</th>
</tr>
</thead>
<tbody>
<tr>
<td>Linear/Logistic</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2b50.svg" data-marp-twemoji=""/></td>
<td>High</td>
<td>Start here, baseline</td>
</tr>
<tr>
<td>Decision Tree</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2b50.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2b50.svg" data-marp-twemoji=""/></td>
<td>High</td>
<td>Need explanations</td>
</tr>
<tr>
<td>Random Forest</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2b50.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2b50.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2b50.svg" data-marp-twemoji=""/></td>
<td>Medium</td>
<td>General purpose</td>
</tr>
<tr>
<td>XGBoost</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2b50.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2b50.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2b50.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2b50.svg" data-marp-twemoji=""/></td>
<td>Low</td>
<td>Competitions</td>
</tr>
<tr>
<td>Neural Network</td>
<td><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2b50.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2b50.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2b50.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2b50.svg" data-marp-twemoji=""/><img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/2b50.svg" data-marp-twemoji=""/></td>
<td>Very Low</td>
<td>Images, text, lots of data</td>
</tr>
</tbody>
</table>
<div class="insight">
Always start simple! Only add complexity if needed.
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="65" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="step-4-train-fit">Step 4: Train (Fit)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.linear_model <span class="hljs-keyword">import</span> LinearRegression
<span class="hljs-keyword">from</span> sklearn.tree <span class="hljs-keyword">import</span> DecisionTreeClassifier

<span class="hljs-comment"># For regression</span>
reg_model = LinearRegression()
reg_model.fit(X_train, y_train)

<span class="hljs-comment"># For classification</span>
clf_model = DecisionTreeClassifier(max_depth=<span class="hljs-number">5</span>)
clf_model.fit(X_train, y_train)

<span class="hljs-comment"># What happens inside:</span>
<span class="hljs-comment"># 1. Model sees (X, y) pairs</span>
<span class="hljs-comment"># 2. Adjusts internal parameters</span>
<span class="hljs-comment"># 3. Minimizes prediction error</span>
<span class="hljs-comment"># 4. Stores learned patterns</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="66" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="what-happens-during-training">What Happens During Training?</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Iteration 1:  Predictions: [350K, 400K, 250K]
              Actual:      [300K, 450K, 200K]
              Error:       Large!
              Action:      Adjust parameters 

Iteration 2:  Predictions: [320K, 430K, 220K]
              Actual:      [300K, 450K, 200K]
              Error:       Smaller
              Action:      Keep adjusting...

...

Iteration N:  Predictions: [305K, 445K, 198K]
              Actual:      [300K, 450K, 200K]
              Error:       Small enough!
              Action:      Stop, save parameters
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="67" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="step-5-evaluate">Step 5: Evaluate</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Make predictions on TEST data (never seen before!)</span>
predictions = model.predict(X_test)

<span class="hljs-comment"># Compare predictions to actual values</span>
<span class="hljs-keyword">from</span> sklearn.metrics <span class="hljs-keyword">import</span> mean_squared_error, accuracy_score

<span class="hljs-comment"># Regression</span>
rmse = np.sqrt(mean_squared_error(y_test, predictions))
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;RMSE: $<span class="hljs-subst">{rmse:,<span class="hljs-number">.0</span>f}</span>&quot;</span>)  <span class="hljs-comment"># RMSE: $25,000</span>

<span class="hljs-comment"># Classification</span>
accuracy = accuracy_score(y_test, predictions)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Accuracy: <span class="hljs-subst">{accuracy:<span class="hljs-number">.1</span>%}</span>&quot;</span>)  <span class="hljs-comment"># Accuracy: 94.5%</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="68" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="step-6-deploy">Step 6: Deploy</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> joblib

<span class="hljs-comment"># Save the trained model</span>
joblib.dump(model, <span class="hljs-string">&#x27;house_price_model.pkl&#x27;</span>)
joblib.dump(scaler, <span class="hljs-string">&#x27;scaler.pkl&#x27;</span>)

<span class="hljs-comment"># Later, in production...</span>
model = joblib.load(<span class="hljs-string">&#x27;house_price_model.pkl&#x27;</span>)
scaler = joblib.load(<span class="hljs-string">&#x27;scaler.pkl&#x27;</span>)

<span class="hljs-comment"># New house comes in</span>
new_house = [[<span class="hljs-number">1800</span>, <span class="hljs-number">3</span>, <span class="hljs-number">2</span>]]  <span class="hljs-comment"># sqft, beds, baths</span>
new_house_scaled = scaler.transform(new_house)
predicted_price = model.predict(new_house_scaled)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Predicted price: $<span class="hljs-subst">{predicted_price[<span class="hljs-number">0</span>]:,<span class="hljs-number">.0</span>f}</span>&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="69" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="the-sklearn-api-pattern">The sklearn API Pattern</h1>
<p><img src="diagrams/svg/sklearn_api.svg" alt="center" style="width:900px;" /></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="70" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="the-beauty-of-consistent-apis">The Beauty of Consistent APIs</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># ALL sklearn models follow the same pattern!</span>

<span class="hljs-comment"># Linear Regression</span>
<span class="hljs-keyword">from</span> sklearn.linear_model <span class="hljs-keyword">import</span> LinearRegression
model = LinearRegression()
model.fit(X_train, y_train)
model.predict(X_test)

<span class="hljs-comment"># Random Forest</span>
<span class="hljs-keyword">from</span> sklearn.ensemble <span class="hljs-keyword">import</span> RandomForestClassifier
model = RandomForestClassifier()
model.fit(X_train, y_train)
model.predict(X_test)

<span class="hljs-comment"># Neural Network</span>
<span class="hljs-keyword">from</span> sklearn.neural_network <span class="hljs-keyword">import</span> MLPClassifier
model = MLPClassifier()
model.fit(X_train, y_train)
model.predict(X_test)

<span class="hljs-comment"># Same 3 methods: fit(), predict(), score()</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="71" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="71" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="complete-example-classification">Complete Example: Classification</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.datasets <span class="hljs-keyword">import</span> load_iris
<span class="hljs-keyword">from</span> sklearn.model_selection <span class="hljs-keyword">import</span> train_test_split
<span class="hljs-keyword">from</span> sklearn.tree <span class="hljs-keyword">import</span> DecisionTreeClassifier
<span class="hljs-keyword">from</span> sklearn.metrics <span class="hljs-keyword">import</span> accuracy_score, classification_report

<span class="hljs-comment"># 1. Load data</span>
iris = load_iris()
X, y = iris.data, iris.target

<span class="hljs-comment"># 2. Split</span>
X_train, X_test, y_train, y_test = train_test_split(
    X, y, test_size=<span class="hljs-number">0.2</span>, random_state=<span class="hljs-number">42</span>
)

<span class="hljs-comment"># 3. Train</span>
model = DecisionTreeClassifier(max_depth=<span class="hljs-number">3</span>)
model.fit(X_train, y_train)

<span class="hljs-comment"># 4. Evaluate</span>
y_pred = model.predict(X_test)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Accuracy: <span class="hljs-subst">{accuracy_score(y_test, y_pred):<span class="hljs-number">.1</span>%}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(classification_report(y_test, y_pred, target_names=iris.target_names))
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="72" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="72" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="77">
<h1 id="complete-example-regression">Complete Example: Regression</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> sklearn.datasets <span class="hljs-keyword">import</span> fetch_california_housing
<span class="hljs-keyword">from</span> sklearn.model_selection <span class="hljs-keyword">import</span> train_test_split
<span class="hljs-keyword">from</span> sklearn.linear_model <span class="hljs-keyword">import</span> LinearRegression
<span class="hljs-keyword">from</span> sklearn.metrics <span class="hljs-keyword">import</span> mean_squared_error, r2_score
<span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-comment"># 1. Load data</span>
housing = fetch_california_housing()
X, y = housing.data, housing.target

<span class="hljs-comment"># 2. Split</span>
X_train, X_test, y_train, y_test = train_test_split(
    X, y, test_size=<span class="hljs-number">0.2</span>, random_state=<span class="hljs-number">42</span>
)

<span class="hljs-comment"># 3. Train</span>
model = LinearRegression()
model.fit(X_train, y_train)

<span class="hljs-comment"># 4. Evaluate</span>
y_pred = model.predict(X_test)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;RMSE: $<span class="hljs-subst">{np.sqrt(mean_squared_error(y_test, y_pred))*<span class="hljs-number">100000</span>:,<span class="hljs-number">.0</span>f}</span>&quot;</span>)
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;R Score: <span class="hljs-subst">{r2_score(y_test, y_pred):<span class="hljs-number">.3</span>f}</span>&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="73" data-paginate="true" data-class="section-divider" data-theme="iitgn-modern" lang="en-IN" class="section-divider" data-marpit-pagination="73" style="--paginate:true;--class:section-divider;--theme:iitgn-modern;" data-marpit-pagination-total="77">
