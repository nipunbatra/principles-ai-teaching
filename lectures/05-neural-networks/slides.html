<h1 id="the-historical-impact">The Historical Impact</h1>
<p><strong>1969:</strong> Minsky &amp; Papert proved perceptrons can't solve XOR.</p>
<table>
<thead>
<tr>
<th>Before 1969</th>
<th>After 1969</th>
</tr>
</thead>
<tbody>
<tr>
<td>&quot;Neural networks will solve everything!&quot;</td>
<td>&quot;Neural networks are useless&quot;</td>
</tr>
<tr>
<td>Lots of funding</td>
<td>&quot;AI Winter&quot; - funding cut</td>
</tr>
<tr>
<td>Active research</td>
<td>Field nearly died</td>
</tr>
</tbody>
</table>
<p><strong>Solution discovered:</strong> Multi-layer networks! (But took until 1986)</p>
</section>

<h1 id="the-solution-multiple-layers">The Solution: Multiple Layers</h1>
<p><strong>Key insight:</strong> Transform the space so XOR becomes separable!</p>

                     TRANSFORM

<h1 id="perceptron-in-python">Perceptron in Python</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> numpy <span class="hljs-keyword">as</span> np

<span class="hljs-keyword">def</span> <span class="hljs-title function_">perceptron</span>(<span class="hljs-params">x, w, b</span>):
    <span class="hljs-string">&quot;&quot;&quot;Single perceptron with step activation.&quot;&quot;&quot;</span>
    z = np.dot(w, x) + b    <span class="hljs-comment"># Weighted sum</span>
    <span class="hljs-keyword">return</span> <span class="hljs-number">1</span> <span class="hljs-keyword">if</span> z &gt; <span class="hljs-number">0</span> <span class="hljs-keyword">else</span> <span class="hljs-number">0</span>  <span class="hljs-comment"># Step activation</span>

<span class="hljs-comment"># Example</span>
x = np.array([<span class="hljs-number">1</span>, <span class="hljs-number">0</span>, <span class="hljs-number">0</span>])        <span class="hljs-comment"># Has FREE, no attachment, unknown sender</span>
w = np.array([<span class="hljs-number">2.0</span>, <span class="hljs-number">0.5</span>, -<span class="hljs-number">1.5</span>]) <span class="hljs-comment"># Learned weights</span>
b = -<span class="hljs-number">0.5</span>                        <span class="hljs-comment"># Learned bias</span>

output = perceptron(x, w, b)    <span class="hljs-comment">#  1 (spam)</span>
</code></pre>

<h1 id="perceptron-learning-and-gate">Perceptron Learning (AND Gate)</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>              Goal: Output 1 only when BOTH inputs are 1

              x
               
             1      = 0,  = 1
                   
                        Decision boundary
             0

                  0      1

              Perceptron CAN learn this line!
              Weights: w=1, w=1, b=-1.5
              z = x + x - 1.5 &gt; 0  only when both are 1
</code></pre>

</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="27" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="27" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="70">
<h1 id="relu-pros-and-cons">ReLU: Pros and Cons</h1>
<table>
<thead>
<tr>
<th>Pros</th>
<th>Cons</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>No vanishing gradient</strong> (z&gt;0)</td>
<td>&quot;Dead neurons&quot; (z&lt;0 forever)</td>
</tr>
<tr>
<td>Very fast (just max)</td>
<td>Not zero-centered</td>
</tr>
<tr>
<td>Sparse activation (many zeros)</td>
<td>Unbounded output</td>
</tr>
<tr>
<td>Works extremely well in practice</td>
<td></td>
</tr>
</tbody>
</table>
<div class="insight">
<p><strong>Use ReLU by default!</strong> It's the standard for hidden layers.</p>
</div>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="28" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="28" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="70">
<h1 id="relu-variants">ReLU Variants</h1>
<table>
<thead>
<tr>
<th>Variant</th>
<th>Formula</th>
<th>Fixes</th>
</tr>
</thead>
<tbody>
<tr>
<td>Leaky ReLU</td>
<td>max(0.01z, z)</td>
<td>Dead neurons</td>
</tr>
<tr>
<td>ELU</td>
<td>z if z&gt;0, else (e-1)</td>
<td>Smoothness</td>
</tr>
<tr>
<td>GELU</td>
<td>z(z)</td>
<td>Used in transformers</td>
</tr>
<tr>
<td>Swish</td>
<td>z(z)</td>
<td>Used in EfficientNet</td>
</tr>
</tbody>
</table>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># In PyTorch</span>
F.relu(x)
F.leaky_relu(x, negative_slope=<span class="hljs-number">0.01</span>)
F.gelu(x)
</code></pre>
</section>

<h1 id="how-information-flows">How Information Flows</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Input: x (shape: 3)</span>
<span class="hljs-comment"># Hidden: 4 neurons</span>
<span class="hljs-comment"># Output: 2 classes</span>

<span class="hljs-comment"># Layer 1: Linear + Activation</span>
z1 = W1 @ x + b1      <span class="hljs-comment"># Shape: (4,)  - Linear transform</span>
h1 = relu(z1)          <span class="hljs-comment"># Shape: (4,)  - Non-linearity</span>

<span class="hljs-comment"># Layer 2: Linear + Activation</span>
z2 = W2 @ h1 + b2     <span class="hljs-comment"># Shape: (2,)  - Linear transform</span>
output = softmax(z2)   <span class="hljs-comment"># Shape: (2,)  - Probabilities</span>
</code></pre>
</section>

<h1 id="why-multiple-layers-work">Why Multiple Layers Work</h1>
<p><strong>Layer 1:</strong> Learn simple features (edges, colors)<br />
<strong>Layer 2:</strong> Combine into patterns (shapes, textures)<br />
<strong>Layer 3:</strong> Combine into objects (faces, cars)</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Raw Pixels  [Edges]  [Shapes]  [Objects]  Class
                                    
             Layer 1    Layer 2    Layer 3
</code></pre>
<p><strong>Each layer builds on the previous!</strong></p>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="35" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="35" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="70">
<h1 id="universal-approximation-theorem">Universal Approximation Theorem</h1>
<p><strong>Theorem (Cybenko, 1989):</strong></p>
<p><em>A neural network with a single hidden layer can approximate any continuous function to arbitrary accuracy.</em></p>
<table>
<thead>
<tr>
<th>Catch</th>
<th>Reality</th>
</tr>
</thead>
<tbody>
<tr>
<td>May need infinitely many neurons</td>
<td>Deep &gt; Wide in practice</td>
</tr>
<tr>
<td>Doesn't say how to find weights</td>
<td>Training is still hard</td>
</tr>
<tr>
<td>Doesn't guarantee generalization</td>
<td>More depth helps</td>
</tr>
</tbody>
</table>
</section>

<h1 id="the-training-process">The Training Process</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>
                    TRAINING LOOP                         
                                                          
   1. FORWARD PASS    Compute prediction from input      
                                                        
   2. COMPUTE LOSS    How wrong are we?                  
                                                        
   3. BACKWARD PASS   Which weights caused the error?    
                                                        
   4. UPDATE WEIGHTS  Adjust to reduce error             
                                                        
   5. REPEAT          Until loss is small enough         

</code></pre>
</section>

<h1 id="backprop-step-by-step">Backprop: Step by Step</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Forward pass:
    x [W]<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/25b6.svg" data-marp-twemoji=""/> h [W]<img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/25b6.svg" data-marp-twemoji=""/> y <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/25b6.svg" data-marp-twemoji=""/> Loss = 2.5
                    
        h=3         y=1.2

Backward pass (compute gradients):
    L/W <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/25c0.svg" data-marp-twemoji=""/> L/h <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/25c0.svg" data-marp-twemoji=""/> L/y <img class="emoji" draggable="false" alt="" src="https://cdn.jsdelivr.net/gh/jdecked/twemoji@16.0.1/assets/svg/25c0.svg" data-marp-twemoji=""/> L/Loss = 1
                           
        0.4       0.3       0.5

Then update:
    W = W -   0.4
    W = W -   0.3
</code></pre>
</section>

<h1 id="stochastic-gradient-descent-sgd">Stochastic Gradient Descent (SGD)</h1>
<p><strong>Full Batch GD:</strong> Use ALL data to compute gradient (slow!)</p>
<p><strong>SGD:</strong> Use small random batch each step</p>
<table>
<thead>
<tr>
<th>Approach</th>
<th>Batch Size</th>
<th>Pros</th>
<th>Cons</th>
</tr>
</thead>
<tbody>
<tr>
<td>Full Batch</td>
<td>All data</td>
<td>Stable</td>
<td>Very slow, memory</td>
</tr>
<tr>
<td>Mini-Batch</td>
<td>32-256</td>
<td>Fast, stable</td>
<td>Good default</td>
</tr>
<tr>
<td>Pure SGD</td>
<td>1</td>
<td>Very fast</td>
<td>Noisy, unstable</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="51" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="51" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="70">
<h1 id="epochs-and-batches">Epochs and Batches</h1>
<p><strong>Epoch:</strong> One pass through entire dataset</p>
<p><strong>Batch:</strong> Subset of data used for one gradient update</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code>Dataset: 10,000 samples
Batch size: 100

Batches per epoch = 10,000 / 100 = 100 updates

5 epochs = 500 total updates
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="52" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="52" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="70">
<h1 id="better-optimizers-than-sgd">Better Optimizers Than SGD</h1>
<table>
<thead>
<tr>
<th>Optimizer</th>
<th>Key Idea</th>
<th>When to Use</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>SGD</strong></td>
<td>Basic gradient descent</td>
<td>Simple, stable baseline</td>
</tr>
<tr>
<td><strong>Momentum</strong></td>
<td>Use past gradients</td>
<td>Faster convergence</td>
</tr>
<tr>
<td><strong>Adam</strong></td>
<td>Adaptive learning rate</td>
<td><strong>Default choice</strong></td>
</tr>
<tr>
<td><strong>AdamW</strong></td>
<td>Adam + weight decay</td>
<td>State-of-the-art</td>
</tr>
</tbody>
</table>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># In PyTorch:</span>
optimizer = torch.optim.Adam(model.parameters(), lr=<span class="hljs-number">0.001</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="53" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="53" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="70">
<h1 id="adam-why-it-works">Adam: Why It Works</h1>
<p><strong>Adam combines:</strong></p>
<ol>
<li><strong>Momentum:</strong> Remember past gradients (don't zigzag)</li>
<li><strong>RMSProp:</strong> Adapt learning rate per parameter</li>
</ol>
<p><strong>Result:</strong> Works well with minimal tuning!</p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Adam is the default choice</span>
optimizer = torch.optim.Adam(model.parameters(), lr=<span class="hljs-number">0.001</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="54" data-paginate="true" data-class="section-divider" data-theme="iitgn-modern" lang="en-IN" class="section-divider" data-marpit-pagination="54" style="--paginate:true;--class:section-divider;--theme:iitgn-modern;" data-marpit-pagination-total="70">
<h1 id="part-6-pytorch-basics">Part 6: PyTorch Basics</h1>

</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="55" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="55" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="70">

<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch

</code></pre>

</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="56" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="56" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="70">
<h1 id="tensors-pytorchs-arrays">Tensors: PyTorch's Arrays</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch

<span class="hljs-comment"># Create tensors</span>
x = torch.tensor([<span class="hljs-number">1.0</span>, <span class="hljs-number">2.0</span>, <span class="hljs-number">3.0</span>])          <span class="hljs-comment"># From list</span>
y = torch.zeros(<span class="hljs-number">3</span>, <span class="hljs-number">4</span>)                       <span class="hljs-comment"># 34 of zeros</span>
z = torch.randn(<span class="hljs-number">3</span>, <span class="hljs-number">4</span>)                       <span class="hljs-comment"># Random normal</span>

<span class="hljs-comment"># Operations (like numpy!)</span>
a = x + <span class="hljs-number">1</span>                                   <span class="hljs-comment"># Add scalar</span>
b = x @ y                                   <span class="hljs-comment"># Matrix multiply</span>
c = x.<span class="hljs-built_in">sum</span>()                                 <span class="hljs-comment"># Reduce</span>

<span class="hljs-comment"># Move to GPU</span>
x_gpu = x.to(<span class="hljs-string">&#x27;cuda&#x27;</span>)  <span class="hljs-comment"># or x.cuda()</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="57" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="57" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="70">
<h1 id="tensor-properties">Tensor Properties</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">x = torch.randn(<span class="hljs-number">3</span>, <span class="hljs-number">4</span>, <span class="hljs-number">5</span>)

<span class="hljs-built_in">print</span>(x.shape)       <span class="hljs-comment"># torch.Size([3, 4, 5])</span>
<span class="hljs-built_in">print</span>(x.dtype)       <span class="hljs-comment"># torch.float32</span>
<span class="hljs-built_in">print</span>(x.device)      <span class="hljs-comment"># cpu (or cuda:0)</span>
<span class="hljs-built_in">print</span>(x.requires_grad)  <span class="hljs-comment"># False by default</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="58" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="58" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="70">
<h1 id="automatic-differentiation">Automatic Differentiation</h1>
<p><strong>PyTorch computes gradients automatically!</strong></p>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Create tensor that tracks gradients</span>
x = torch.tensor([<span class="hljs-number">2.0</span>], requires_grad=<span class="hljs-literal">True</span>)

<span class="hljs-comment"># Forward pass: compute y = x + 3x + 1</span>
y = x**<span class="hljs-number">2</span> + <span class="hljs-number">3</span>*x + <span class="hljs-number">1</span>

<span class="hljs-comment"># Backward pass: compute dy/dx</span>
y.backward()

<span class="hljs-comment"># Gradient is stored in x.grad</span>
<span class="hljs-built_in">print</span>(x.grad)  <span class="hljs-comment"># tensor([7.])</span>
<span class="hljs-comment"># Because dy/dx = 2x + 3 = 2(2) + 3 = 7</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="59" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="59" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="70">
<h1 id="building-networks-nnmodule">Building Networks: nn.Module</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">import</span> torch.nn <span class="hljs-keyword">as</span> nn

<span class="hljs-keyword">class</span> <span class="hljs-title class_">SimpleNetwork</span>(nn.Module):
    <span class="hljs-keyword">def</span> <span class="hljs-title function_">__init__</span>(<span class="hljs-params">self</span>):
        <span class="hljs-built_in">super</span>().__init__()
        <span class="hljs-variable language_">self</span>.fc1 = nn.Linear(<span class="hljs-number">784</span>, <span class="hljs-number">256</span>)   <span class="hljs-comment"># Input  Hidden</span>
        <span class="hljs-variable language_">self</span>.fc2 = nn.Linear(<span class="hljs-number">256</span>, <span class="hljs-number">10</span>)    <span class="hljs-comment"># Hidden  Output</span>

    <span class="hljs-keyword">def</span> <span class="hljs-title function_">forward</span>(<span class="hljs-params">self, x</span>):
        x = torch.relu(<span class="hljs-variable language_">self</span>.fc1(x))      <span class="hljs-comment"># Hidden + ReLU</span>
        x = <span class="hljs-variable language_">self</span>.fc2(x)                   <span class="hljs-comment"># Output (logits)</span>
        <span class="hljs-keyword">return</span> x

model = SimpleNetwork()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="60" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="60" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="70">
<h1 id="nnlinear-the-linear-layer">nn.Linear: The Linear Layer</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># nn.Linear(in_features, out_features)</span>
layer = nn.Linear(<span class="hljs-number">3</span>, <span class="hljs-number">4</span>)

<span class="hljs-comment"># Has learnable parameters:</span>
<span class="hljs-built_in">print</span>(layer.weight.shape)  <span class="hljs-comment"># (4, 3)</span>
<span class="hljs-built_in">print</span>(layer.bias.shape)    <span class="hljs-comment"># (4,)</span>

<span class="hljs-comment"># Forward pass:</span>
x = torch.randn(<span class="hljs-number">2</span>, <span class="hljs-number">3</span>)  <span class="hljs-comment"># Batch of 2, 3 features each</span>
y = layer(x)            <span class="hljs-comment">#  shape (2, 4)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="61" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="61" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="70">
<h1 id="nnsequential-quick-networks">nn.Sequential: Quick Networks</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Same network, less code:</span>
model = nn.Sequential(
    nn.Linear(<span class="hljs-number">784</span>, <span class="hljs-number">256</span>),
    nn.ReLU(),
    nn.Linear(<span class="hljs-number">256</span>, <span class="hljs-number">128</span>),
    nn.ReLU(),
    nn.Linear(<span class="hljs-number">128</span>, <span class="hljs-number">10</span>)
)

<span class="hljs-comment"># Forward pass</span>
x = torch.randn(<span class="hljs-number">32</span>, <span class="hljs-number">784</span>)  <span class="hljs-comment"># Batch of 32 images</span>
output = model(x)          <span class="hljs-comment">#  shape (32, 10)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="62" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="62" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="70">
<h1 id="the-training-loop">The Training Loop</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 1. Create model, loss, optimizer</span>
model = SimpleNetwork()
criterion = nn.CrossEntropyLoss()
optimizer = torch.optim.Adam(model.parameters(), lr=<span class="hljs-number">0.001</span>)

<span class="hljs-comment"># 2. Training loop</span>
<span class="hljs-keyword">for</span> epoch <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(num_epochs):
    <span class="hljs-keyword">for</span> batch_x, batch_y <span class="hljs-keyword">in</span> dataloader:
        <span class="hljs-comment"># Forward pass</span>
        outputs = model(batch_x)
        loss = criterion(outputs, batch_y)

        <span class="hljs-comment"># Backward pass</span>
        optimizer.zero_grad()   <span class="hljs-comment"># Clear old gradients</span>
        loss.backward()         <span class="hljs-comment"># Compute new gradients</span>
        optimizer.step()        <span class="hljs-comment"># Update weights</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="63" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="63" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="70">
<h1 id="understanding-the-training-loop">Understanding the Training Loop</h1>
<table>
<thead>
<tr>
<th>Line</th>
<th>What It Does</th>
</tr>
</thead>
<tbody>
<tr>
<td><code>outputs = model(batch_x)</code></td>
<td>Forward pass: input  prediction</td>
</tr>
<tr>
<td><code>loss = criterion(outputs, batch_y)</code></td>
<td>Compute how wrong we are</td>
</tr>
<tr>
<td><code>optimizer.zero_grad()</code></td>
<td>Reset gradients to zero</td>
</tr>
<tr>
<td><code>loss.backward()</code></td>
<td>Backprop: compute all gradients</td>
</tr>
<tr>
<td><code>optimizer.step()</code></td>
<td>Update all weights</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="64" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="64" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="70">
<h1 id="loading-data">Loading Data</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-keyword">from</span> torch.utils.data <span class="hljs-keyword">import</span> DataLoader
<span class="hljs-keyword">from</span> torchvision <span class="hljs-keyword">import</span> datasets, transforms

<span class="hljs-comment"># Define preprocessing</span>
transform = transforms.Compose([
    transforms.ToTensor(),
    transforms.Normalize((<span class="hljs-number">0.1307</span>,), (<span class="hljs-number">0.3081</span>,))
])

<span class="hljs-comment"># Load MNIST</span>
train_data = datasets.MNIST(<span class="hljs-string">&#x27;data&#x27;</span>, train=<span class="hljs-literal">True</span>,
                            download=<span class="hljs-literal">True</span>, transform=transform)
train_loader = DataLoader(train_data, batch_size=<span class="hljs-number">64</span>, shuffle=<span class="hljs-literal">True</span>)

<span class="hljs-comment"># Iterate</span>
<span class="hljs-keyword">for</span> images, labels <span class="hljs-keyword">in</span> train_loader:
    <span class="hljs-built_in">print</span>(images.shape)  <span class="hljs-comment"># (64, 1, 28, 28)</span>
    <span class="hljs-built_in">print</span>(labels.shape)  <span class="hljs-comment"># (64,)</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="65" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="65" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="70">
<h1 id="complete-mnist-example">Complete MNIST Example</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># Model</span>
model = nn.Sequential(
    nn.Flatten(),              <span class="hljs-comment"># (batch, 1, 28, 28)  (batch, 784)</span>
    nn.Linear(<span class="hljs-number">784</span>, <span class="hljs-number">256</span>),
    nn.ReLU(),
    nn.Linear(<span class="hljs-number">256</span>, <span class="hljs-number">10</span>)
)

<span class="hljs-comment"># Training</span>
criterion = nn.CrossEntropyLoss()
optimizer = torch.optim.Adam(model.parameters(), lr=<span class="hljs-number">0.001</span>)

<span class="hljs-keyword">for</span> epoch <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(<span class="hljs-number">5</span>):
    <span class="hljs-keyword">for</span> images, labels <span class="hljs-keyword">in</span> train_loader:
        outputs = model(images)
        loss = criterion(outputs, labels)

        optimizer.zero_grad()
        loss.backward()
        optimizer.step()

    <span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Epoch <span class="hljs-subst">{epoch+<span class="hljs-number">1</span>}</span>, Loss: <span class="hljs-subst">{loss.item():<span class="hljs-number">.4</span>f}</span>&quot;</span>)
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="66" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="66" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="70">
<h1 id="evaluation">Evaluation</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python">model.<span class="hljs-built_in">eval</span>()  <span class="hljs-comment"># Switch to evaluation mode (disables dropout, etc.)</span>
correct = <span class="hljs-number">0</span>
total = <span class="hljs-number">0</span>

<span class="hljs-keyword">with</span> torch.no_grad():  <span class="hljs-comment"># Don&#x27;t track gradients (saves memory)</span>
    <span class="hljs-keyword">for</span> images, labels <span class="hljs-keyword">in</span> test_loader:
        outputs = model(images)
        _, predicted = outputs.<span class="hljs-built_in">max</span>(<span class="hljs-number">1</span>)  <span class="hljs-comment"># Get class with highest score</span>
        total += labels.size(<span class="hljs-number">0</span>)
        correct += (predicted == labels).<span class="hljs-built_in">sum</span>().item()

accuracy = <span class="hljs-number">100</span> * correct / total
<span class="hljs-built_in">print</span>(<span class="hljs-string">f&quot;Test Accuracy: <span class="hljs-subst">{accuracy:<span class="hljs-number">.2</span>f}</span>%&quot;</span>)  <span class="hljs-comment"># ~97-98%</span>
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="67" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="67" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="70">
<h1 id="common-pitfalls">Common Pitfalls</h1>
<table>
<thead>
<tr>
<th>Mistake</th>
<th>Symptom</th>
<th>Fix</th>
</tr>
</thead>
<tbody>
<tr>
<td>Forgot <code>zero_grad()</code></td>
<td>Loss doesn't decrease</td>
<td>Add <code>optimizer.zero_grad()</code></td>
</tr>
<tr>
<td>Wrong input shape</td>
<td>Shape error</td>
<td>Check tensor dimensions</td>
</tr>
<tr>
<td>Training with <code>no_grad()</code></td>
<td>Loss stays constant</td>
<td>Remove <code>torch.no_grad()</code></td>
</tr>
<tr>
<td>Not calling <code>model.eval()</code></td>
<td>Bad test accuracy</td>
<td>Add <code>model.eval()</code></td>
</tr>
<tr>
<td>Learning rate too high</td>
<td>Loss explodes (NaN)</td>
<td>Reduce learning rate</td>
</tr>
</tbody>
</table>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="68" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="68" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="70">
<h1 id="key-takeaways">Key Takeaways</h1>
<ol>
<li>
<p><strong>Perceptron</strong> = Linear model + activation (can't solve XOR alone)</p>
</li>
<li>
<p><strong>Activation functions</strong> add non-linearity (use <strong>ReLU</strong> by default)</p>
</li>
<li>
<p><strong>Multiple layers</strong> can approximate any function</p>
</li>
<li>
<p><strong>Backpropagation</strong> efficiently computes all gradients</p>
</li>
<li>
<p><strong>PyTorch training loop:</strong></p>
<ul>
<li>Forward  Loss  zero_grad  Backward  Step</li>
</ul>
</li>
</ol>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="69" data-paginate="true" data-theme="iitgn-modern" lang="en-IN" data-marpit-pagination="69" style="--paginate:true;--theme:iitgn-modern;" data-marpit-pagination-total="70">
<h1 id="summary-neural-network-recipe">Summary: Neural Network Recipe</h1>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-python"><span class="hljs-comment"># 1. Define architecture</span>
model = nn.Sequential(
    nn.Linear(input_size, hidden_size),
    nn.ReLU(),
    nn.Linear(hidden_size, output_size)
)

<span class="hljs-comment"># 2. Define loss and optimizer</span>
criterion = nn.CrossEntropyLoss()   <span class="hljs-comment"># For classification</span>
optimizer = torch.optim.Adam(model.parameters(), lr=<span class="hljs-number">0.001</span>)

<span class="hljs-comment"># 3. Training loop</span>
<span class="hljs-keyword">for</span> epoch <span class="hljs-keyword">in</span> <span class="hljs-built_in">range</span>(num_epochs):
    <span class="hljs-keyword">for</span> x, y <span class="hljs-keyword">in</span> dataloader:
        loss = criterion(model(x), y)
        optimizer.zero_grad()
        loss.backward()
        optimizer.step()
</code></pre>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="70" data-paginate="true" data-class="title-slide" data-theme="iitgn-modern" lang="en-IN" class="title-slide" data-marpit-pagination="70" style="--paginate:true;--class:title-slide;--theme:iitgn-modern;" data-marpit-pagination-total="70">
