name: Publish Quarto Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Marp CLI
        run: npm install -g @marp-team/marp-cli

      - name: Build Marp slides
        run: |
          THEME=themes/iitgn-modern.css
          marp ml-tasks/ml-tasks.md --theme-set $THEME --allow-local-files --html -o ml-tasks/ml-tasks.html
          marp ml-tasks/ml-tasks.md --theme-set $THEME --allow-local-files --html --pdf -o ml-tasks/ml-tasks.pdf
          marp next-token-prediction/next-token-prediction.md --theme-set $THEME --allow-local-files --html -o next-token-prediction/next-token-prediction.html
          marp next-token-prediction/next-token-prediction.md --theme-set $THEME --allow-local-files --html --pdf -o next-token-prediction/next-token-prediction.pdf
          marp object-detection/object-detection-basics.md --theme-set $THEME --allow-local-files --html -o object-detection/object-detection-basics.html
          marp object-detection/object-detection-basics.md --theme-set $THEME --allow-local-files --html --pdf -o object-detection/object-detection-basics.pdf

      - name: Set up Quarto
        uses: quarto-dev/quarto-actions/setup@v2
        with:
          version: pre-release

      - name: Render Quarto website
        run: quarto render

      - name: Copy Marp slides to _site
        run: |
          mkdir -p _site/ml-tasks _site/next-token-prediction _site/object-detection
          cp ml-tasks/ml-tasks.html ml-tasks/ml-tasks.pdf _site/ml-tasks/
          cp next-token-prediction/next-token-prediction.html next-token-prediction/next-token-prediction.pdf _site/next-token-prediction/
          cp object-detection/object-detection-basics.html object-detection/object-detection-basics.pdf _site/object-detection/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
